<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyScooter Log - Sync Cloud</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <style>
        body { touch-action: manipulation; }
        #map-container { height: 50vh; width: 100%; border-radius: 1rem; z-index: 1; }
        .leaflet-routing-container { display: none !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        input, button { font-size: 16px !important; } /* Evita zoom automático no iOS */
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ÍCONES ---
        const Zap = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>;
        const MapIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon></svg>;
        const SettingsIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>;
        const Trash = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path></svg>;

        const SAVED_LOCATIONS = [
            { name: 'Casa', address: 'R. Guilherme Lunardon, 300 - Pilarzinho, Curitiba' },
            { name: 'Curióla', address: 'Rua Antonio César Casagrande, 455 - Pilarzinho, Curitiba' },
            { name: 'CHC', address: 'R. Gen. Carneiro, 181 - Alto da Glória, Curitiba' },
            { name: 'Carrefour Cabral', address: 'Av. Paraná, 1250 - Cabral, Curitiba' },
            { name: 'Casa da tia', address: 'Rua Angelina Braga Cortezzi, 1166 - Santa Felicidade, Curitiba' },
            { name: 'Condor Pilarzinho', address: 'R. Amauri Lange Silvério, 1130 - Pilarzinho, Curitiba' },
            { name: 'Condor Nilo Peçanha', address: 'R. Nilo Peçanha, 1000 - São Francisco, Curitiba' },
            { name: 'Cabeleireiro', address: 'R. Raposo Tavares, 1361 - Pilarzinho, Curitiba' },
            { name: 'Yutaka', address: 'R. da Glória, 180 - Alto da Glória, Curitiba' },
            { name: 'Psiquiatra', address: 'Av. Cândido de Abreu - Centro Cívico, Curitiba' },
            { name: 'Parque Tanguá', address: 'R. Margarida de Contogava, 211 - Pilarzinho' },
            { name: 'Parque São Lourenço', address: 'R. Prof. Nilo Brandão, 668 - São Lourenço' }
        ];

        const App = () => {
            const [trips, setTrips] = useState([]);
            const [newDate, setNewDate] = useState(new Date().toISOString().split('T')[0]);
            const [newDistance, setNewDistance] = useState('');
            const [newRoute, setNewRoute] = useState('');
            const [showMap, setShowMap] = useState(false);
            const [mapDistance, setMapDistance] = useState(0);
            const [showSettings, setShowSettings] = useState(false);
            const [syncConfig, setSyncConfig] = useState({
                token: localStorage.getItem('gh_token') || '',
                gistId: localStorage.getItem('gh_gist_id') || ''
            });

            const mapRef = useRef(null);
            const routingRef = useRef(null);

            // --- SINCRONIZAÇÃO GITHUB ---
            const syncWithGithub = async (dataToSave) => {
                if (!syncConfig.token || !syncConfig.gistId) return;
                try {
                    await fetch(`https://api.github.com/gists/${syncConfig.gistId}`, {
                        method: 'PATCH',
                        headers: { 'Authorization': `token ${syncConfig.token}` },
                        body: JSON.stringify({
                            files: { "scooter_trips.json": { content: JSON.stringify(dataToSave) } }
                        })
                    });
                } catch (e) { console.error("Erro ao sincronizar:", e); }
            };

            const loadFromGithub = async () => {
                if (!syncConfig.token || !syncConfig.gistId) return;
                try {
                    const res = await fetch(`https://api.github.com/gists/${syncConfig.gistId}`, {
                        headers: { 'Authorization': `token ${syncConfig.token}` }
                    });
                    const data = await res.json();
                    const content = JSON.parse(data.files["scooter_trips.json"].content);
                    if (content) {
                        setTrips(content);
                        localStorage.setItem('scooter_trips', JSON.stringify(content));
                    }
                } catch (e) { console.error("Erro ao carregar nuvem:", e); }
            };

            useEffect(() => {
                const local = JSON.parse(localStorage.getItem('scooter_trips') || '[]');
                setTrips(local);
                loadFromGithub();
            }, []);

            // --- REGISTRO ---
            const handleAddTrip = (e) => {
                e.preventDefault();
                if (!newDistance || !newRoute) return;

                const trip = {
                    id: Date.now(),
                    date: newDate,
                    distance: parseFloat(newDistance),
                    route: newRoute
                };

                const updatedTrips = [trip, ...trips];
                setTrips(updatedTrips);
                localStorage.setItem('scooter_trips', JSON.stringify(updatedTrips));
                syncWithGithub(updatedTrips);

                setNewDistance('');
                setNewRoute('');
            };

            const handleDelete = (id) => {
                const updated = trips.filter(t => t.id !== id);
                setTrips(updated);
                localStorage.setItem('scooter_trips', JSON.stringify(updated));
                syncWithGithub(updated);
            };

            // --- MAPA ---
            useEffect(() => {
                if (showMap && !mapRef.current) {
                    setTimeout(() => {
                        const m = L.map('map-container', { tap: true }).setView([-25.4284, -49.2733], 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(m);
                        mapRef.current = m;

                        let markers = [];
                        m.on('click', (e) => {
                            if (markers.length >= 2) {
                                markers.forEach(mrk => m.removeLayer(mrk));
                                markers = [];
                                if (routingRef.current) m.removeControl(routingRef.current);
                            }
                            const marker = L.marker(e.latlng).addTo(m);
                            markers.push(marker);
                            if (markers.length === 2) {
                                const ctrl = L.Routing.control({
                                    waypoints: [markers[0].getLatLng(), markers[1].getLatLng()],
                                    show: false, createMarker: () => null
                                }).on('routesfound', (ev) => {
                                    setMapDistance((ev.routes[0].summary.totalDistance / 1000).toFixed(1));
                                }).addTo(m);
                                routingRef.current = ctrl;
                            }
                        });
                    }, 100);
                }
            }, [showMap]);

            // Cálculos
            const totalKm = trips.reduce((acc, t) => acc + t.distance, 0);
            const cost = (dist) => (dist * (1.0253459 * 1.7 / 76)).toFixed(2);
            const totalCost = trips.reduce((acc, t) => acc + parseFloat(cost(t.distance)), 0);

            return (
                <div className="max-w-md mx-auto p-4 pb-24">
                    <header className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-black text-emerald-600 flex items-center gap-2 italic">
                            <Zap /> SCOOTER LOG
                        </h1>
                        <button onClick={() => setShowSettings(true)} className="p-2 text-slate-400 bg-white rounded-full shadow-sm border"><SettingsIcon /></button>
                    </header>

                    <div className="grid grid-cols-2 gap-3 mb-6">
                        <div className="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-emerald-500">
                            <p className="text-[10px] font-bold text-slate-400 uppercase">Custo Total</p>
                            <p className="text-xl font-black text-emerald-700">R$ {totalCost.toFixed(2).replace('.', ',')}</p>
                        </div>
                        <div className="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-blue-500">
                            <p className="text-[10px] font-bold text-slate-400 uppercase">KM Total</p>
                            <p className="text-xl font-black text-blue-700">{totalKm.toFixed(1)} km</p>
                        </div>
                    </div>

                    <form onSubmit={handleAddTrip} className="bg-white p-5 rounded-3xl shadow-lg mb-8 space-y-4 border border-slate-100">
                        <div className="grid grid-cols-2 gap-2">
                            <div className="flex flex-col">
                                <label className="text-[10px] font-bold text-slate-400 ml-1">DATA</label>
                                <input type="date" value={newDate} onChange={e => setNewDate(e.target.value)} className="bg-slate-50 p-3 rounded-xl text-sm font-semibold outline-none" />
                            </div>
                            <div className="flex flex-col">
                                <label className="text-[10px] font-bold text-slate-400 ml-1">DISTÂNCIA (KM)</label>
                                <div className="flex gap-1">
                                    <input type="number" step="0.1" value={newDistance} onChange={e => setNewDistance(e.target.value)} className="bg-slate-50 p-3 rounded-xl text-sm font-bold w-full outline-none" placeholder="0.0" />
                                    <button type="button" onClick={() => setShowMap(true)} className="bg-blue-600 text-white p-3 rounded-xl shadow-md active:scale-90 transition-transform"><MapIcon /></button>
                                </div>
                            </div>
                        </div>
                        <div className="flex flex-col">
                            <label className="text-[10px] font-bold text-slate-400 ml-1">TRAJETO</label>
                            <input type="text" value={newRoute} onChange={e => setNewRoute(e.target.value)} placeholder="Ex: Casa/Trabalho" className="bg-slate-50 p-3 rounded-xl text-sm font-semibold outline-none" list="addr-list" />
                            <datalist id="addr-list">{SAVED_LOCATIONS.map(l => <option key={l.name} value={l.name} />)}</datalist>
                        </div>
                        <button type="submit" className="w-full bg-emerald-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-emerald-100 active:scale-95 transition-all uppercase tracking-widest">Registrar Viagem</button>
                    </form>

                    <div className="space-y-3">
                        <h2 className="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Histórico</h2>
                        {trips.map(t => (
                            <div key={t.id} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center relative group">
                                <div>
                                    <p className="text-[9px] font-bold text-slate-300">{new Date(t.date).toLocaleDateString('pt-BR', {timeZone: 'UTC'})}</p>
                                    <h3 className="font-bold text-slate-700 text-sm">{t.route}</h3>
                                    <p className="text-[10px] text-emerald-600 font-bold">R$ {cost(t.distance).replace('.',',')}</p>
                                </div>
                                <div className="flex items-center gap-3">
                                    <p className="text-lg font-black text-slate-800">{t.distance} <span className="text-[10px] text-slate-400">KM</span></p>
                                    <button onClick={() => handleDelete(t.id)} className="text-red-200 hover:text-red-500 transition-colors"><Trash /></button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* MODAL MAPA */}
                    {showMap && (
                        <div className="fixed inset-0 z-[100] bg-white flex flex-col">
                            <div className="p-4 bg-slate-900 text-white flex justify-between items-center">
                                <span className="font-bold">Toque 2 pontos no mapa</span>
                                <button onClick={() => {setShowMap(false); if(mapRef.current){mapRef.current.remove(); mapRef.current=null;}}} className="bg-red-500 px-4 py-1 rounded-lg font-bold">Fechar</button>
                            </div>
                            <div className="p-2 bg-slate-100 flex gap-2 overflow-x-auto custom-scroll whitespace-nowrap">
                                {SAVED_LOCATIONS.map(l => (
                                    <button key={l.name} onClick={() => {
                                        setNewRoute(prev => prev ? `${prev}/${l.name}` : l.name);
                                        // Aqui você poderia adicionar lógica para buscar coordenadas e traçar rota automática
                                    }} className="bg-white px-3 py-2 rounded-lg text-[10px] font-bold shadow-sm border">
                                        {l.name}
                                    </button>
                                ))}
                            </div>
                            <div id="map-container" className="flex-grow"></div>
                            <div className="p-6 bg-slate-50 border-t flex flex-col items-center gap-4">
                                <div className="text-center">
                                    <p className="text-xs font-bold text-slate-400 uppercase">Distância Detectada</p>
                                    <p className="text-4xl font-black text-blue-600">{mapDistance} km</p>
                                </div>
                                <button onClick={() => {setNewDistance(mapDistance); setShowMap(false); if(mapRef.current){mapRef.current.remove(); mapRef.current=null;}}} className="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl active:scale-95 transition-transform">CONFIRMAR</button>
                            </div>
                        </div>
                    )}

                    {/* MODAL CONFIGURAÇÕES */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[200] bg-black/80 flex items-center justify-center p-6">
                            <div className="bg-white rounded-3xl p-6 w-full max-w-sm space-y-4">
                                <h2 className="font-black text-slate-700">Sincronização GitHub</h2>
                                <p className="text-[10px] text-slate-400">Use um Gist para manter seus dados em todos os dispositivos.</p>
                                <input type="password" placeholder="GitHub Personal Token" value={syncConfig.token} onChange={e => setSyncConfig({...syncConfig, token: e.target.value})} className="w-full bg-slate-100 p-3 rounded-xl text-xs outline-none" />
                                <input type="text" placeholder="Gist ID" value={syncConfig.gistId} onChange={e => setSyncConfig({...syncConfig, gistId: e.target.value})} className="w-full bg-slate-100 p-3 rounded-xl text-xs outline-none" />
                                <button onClick={() => {
                                    localStorage.setItem('gh_token', syncConfig.token);
                                    localStorage.setItem('gh_gist_id', syncConfig.gistId);
                                    setShowSettings(false);
                                    window.location.reload();
                                }} className="w-full bg-emerald-600 text-white font-black py-4 rounded-2xl">SALVAR E SINCRONIZAR</button>
                                <button onClick={() => setShowSettings(false)} className="w-full text-slate-400 text-xs font-bold">FECHAR</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
