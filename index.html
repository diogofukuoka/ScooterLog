<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyScooter Log Cloud</title>
    
    <!-- Bibliotecas Essenciais -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Mapa Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <!-- Banco de Dados Cloud (Supabase) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { touch-action: manipulation; background-color: #f8fafc; }
        #map-container { height: 100%; width: 100%; }
        .leaflet-routing-container { display: none !important; }
        input, select, button { font-size: 16px !important; } /* Evita zoom no iPhone */
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #64748b;">
            Carregando Scooter Log...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONES SVG ---
        const Zap = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>;
        const MapIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon></svg>;
        const Trash = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path></svg>;
        const SettingsIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>;

        // --- ENDEREÇOS ---
        const SAVED_LOCATIONS = [
            { name: 'Casa', address: 'R. Guilherme Lunardon, 300 - Pilarzinho, Curitiba' },
            { name: 'Curióla', address: 'Rua Antonio César Casagrande, 455 - Pilarzinho, Curitiba' },
            { name: 'CHC', address: 'R. Gen. Carneiro, 181 - Alto da Glória, Curitiba' },
            { name: 'Carrefour Cabral', address: 'Av. Paraná, 1250 - Cabral, Curitiba' },
            { name: 'Casa da tia', address: 'Rua Angelina Braga Cortezzi, 1166 - Santa Felicidade, Curitiba' },
            { name: 'Condor Pilarzinho', address: 'R. Amauri Lange Silvério, 1130 - Pilarzinho, Curitiba' },
            { name: 'Condor Nilo Peçanha', address: 'R. Nilo Peçanha, 1000 - São Francisco, Curitiba' },
            { name: 'Cabeleireiro', address: 'R. Raposo Tavares, 1361 - Pilarzinho, Curitiba' },
            { name: 'Yutaka', address: 'R. da Glória, 180 - Alto da Glória, Curitiba' },
            { name: 'Parque Tanguá', address: 'R. Margarida de Contogava, 211 - Pilarzinho' },
            { name: 'Parque São Lourenço', address: 'R. Prof. Nilo Brandão, 668 - São Lourenço' }
        ];

        const App = () => {
            const [trips, setTrips] = useState([]);
            const [newDate, setNewDate] = useState(new Date().toISOString().split('T')[0]);
            const [newDistance, setNewDistance] = useState('');
            const [newRoute, setNewRoute] = useState('');
            const [showMap, setShowMap] = useState(false);
            const [mapDistance, setMapDistance] = useState(0);
            const [showSettings, setShowSettings] = useState(false);
            const [config, setConfig] = useState({ 
                url: localStorage.getItem('sb_url') || '', 
                key: localStorage.getItem('sb_key') || '' 
            });

            const mapRef = useRef(null);
            const routingRef = useRef(null);

            // Carregar dados
            useEffect(() => {
                const localData = JSON.parse(localStorage.getItem('scooter_trips') || '[]');
                setTrips(localData);
                syncCloud();
            }, []);

            const syncCloud = async () => {
                if (!config.url || !config.key) return;
                try {
                    const sb = supabase.createClient(config.url, config.key);
                    const { data } = await sb.from('trips').select('*').order('date', { ascending: false });
                    if (data) {
                        setTrips(data);
                        localStorage.setItem('scooter_trips', JSON.stringify(data));
                    }
                } catch (e) { console.error("Erro Cloud:", e); }
            };

            const handleAddTrip = async (e) => {
                e.preventDefault();
                if (!newDistance || !newRoute) return;

                const trip = {
                    id: Date.now(),
                    date: newDate,
                    distance: parseFloat(newDistance),
                    route: newRoute
                };

                const updated = [trip, ...trips];
                setTrips(updated);
                localStorage.setItem('scooter_trips', JSON.stringify(updated));

                if (config.url && config.key) {
                    const sb = supabase.createClient(config.url, config.key);
                    await sb.from('trips').insert([trip]);
                }
                setNewDistance(''); setNewRoute('');
            };

            const handleDelete = async (id) => {
                const updated = trips.filter(t => t.id !== id);
                setTrips(updated);
                localStorage.setItem('scooter_trips', JSON.stringify(updated));
                if (config.url && config.key) {
                    const sb = supabase.createClient(config.url, config.key);
                    await sb.from('trips').delete().eq('id', id);
                }
            };

            // Mapa
            useEffect(() => {
                if (showMap && !mapRef.current) {
                    setTimeout(() => {
                        const m = L.map('map-container').setView([-25.4284, -49.2733], 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(m);
                        mapRef.current = m;

                        let markers = [];
                        m.on('click', (e) => {
                            if (markers.length >= 2) {
                                markers.forEach(mrk => m.removeLayer(mrk));
                                markers = [];
                                if (routingRef.current) m.removeControl(routingRef.current);
                            }
                            const marker = L.marker(e.latlng).addTo(m);
                            markers.push(marker);
                            if (markers.length === 2) {
                                const ctrl = L.Routing.control({
                                    waypoints: [markers[0].getLatLng(), markers[1].getLatLng()],
                                    show: false, createMarker: () => null
                                }).on('routesfound', (ev) => {
                                    setMapDistance((ev.routes[0].summary.totalDistance / 1000).toFixed(1));
                                }).addTo(m);
                                routingRef.current = ctrl;
                            }
                        });
                    }, 100);
                }
            }, [showMap]);

            // Cálculos
            const totalKm = trips.reduce((acc, t) => acc + t.distance, 0);
            const cost = (dist) => (dist * (1.0253459 * 1.7 / 76)).toFixed(2);
            const totalCost = trips.reduce((acc, t) => acc + parseFloat(cost(t.distance)), 0);

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col p-4 mb-20">
                    <header className="flex justify-between items-center mb-6">
                        <h1 className="text-xl font-black text-emerald-600 flex items-center gap-2">
                            <Zap /> SCOOTER LOG
                        </h1>
                        <button onClick={() => setShowSettings(true)} className="p-2 text-slate-400 bg-white rounded-full shadow-sm"><SettingsIcon /></button>
                    </header>

                    <section className="grid grid-cols-2 gap-3 mb-6">
                        <div className="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-emerald-500">
                            <span className="text-[10px] font-bold text-slate-400 uppercase">Custo</span>
                            <div className="text-lg font-black text-emerald-700">R$ {totalCost.toFixed(2).replace('.', ',')}</div>
                        </div>
                        <div className="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-blue-500">
                            <span className="text-[10px] font-bold text-slate-400 uppercase">KM Total</span>
                            <div className="text-lg font-black text-blue-700">{totalKm.toFixed(1)} km</div>
                        </div>
                    </section>

                    <form onSubmit={handleAddTrip} className="bg-white p-5 rounded-3xl shadow-lg mb-8 space-y-4">
                        <div className="grid grid-cols-2 gap-2">
                            <input type="date" value={newDate} onChange={e => setNewDate(e.target.value)} className="bg-slate-50 p-3 rounded-xl text-sm" />
                            <div className="flex gap-1">
                                <input type="number" step="0.1" value={newDistance} onChange={e => setNewDistance(e.target.value)} placeholder="KM" className="bg-slate-50 p-3 rounded-xl text-sm w-full font-bold" />
                                <button type="button" onClick={() => setShowMap(true)} className="bg-blue-600 text-white p-3 rounded-xl"><MapIcon /></button>
                            </div>
                        </div>
                        <input type="text" value={newRoute} onChange={e => setNewRoute(e.target.value)} placeholder="Origem/Destino" className="bg-slate-50 p-3 rounded-xl text-sm w-full" list="list-addr" />
                        <datalist id="list-addr">{SAVED_LOCATIONS.map(l => <option key={l.name} value={l.name} />)}</datalist>
                        <button type="submit" className="w-full bg-emerald-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all uppercase tracking-wider">Registrar</button>
                    </form>

                    <div className="space-y-3">
                        {trips.map(t => (
                            <div key={t.id} className="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center border border-slate-100">
                                <div>
                                    <div className="text-[10px] text-slate-400">{new Date(t.date).toLocaleDateString('pt-BR', {timeZone: 'UTC'})}</div>
                                    <div className="font-bold text-slate-700">{t.route}</div>
                                    <div className="text-[10px] text-emerald-600 font-bold">Custo: R$ {cost(t.distance).replace('.', ',')}</div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-right font-black text-slate-800">{t.distance} <span className="text-[10px]">KM</span></div>
                                    <button onClick={() => handleDelete(t.id)} className="text-red-200 hover:text-red-500"><Trash /></button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {showMap && (
                        <div className="fixed inset-0 z-[100] bg-white flex flex-col">
                            <div className="p-4 bg-slate-900 text-white flex justify-between items-center">
                                <span className="font-bold">Toque 2 pontos no mapa</span>
                                <button onClick={() => {setShowMap(false); if(mapRef.current){mapRef.current.remove(); mapRef.current=null;}}} className="bg-red-500 px-4 py-1 rounded-lg">Fechar</button>
                            </div>
                            <div id="map-container" className="flex-grow"></div>
                            <div className="p-4 bg-slate-50 flex flex-col items-center gap-4 shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
                                <div className="text-3xl font-black text-blue-600">{mapDistance} KM</div>
                                <button onClick={() => {setNewDistance(mapDistance); setShowMap(false); if(mapRef.current){mapRef.current.remove(); mapRef.current=null;}}} className="w-full bg-blue-600 text-white font-black py-4 rounded-2xl">Confirmar Distância</button>
                            </div>
                        </div>
                    )}

                    {showSettings && (
                        <div className="fixed inset-0 z-[200] bg-black/80 flex items-center justify-center p-6">
                            <div className="bg-white rounded-3xl p-6 w-full max-w-sm space-y-4">
                                <h2 className="font-black text-slate-700">Configurar Cloud</h2>
                                <input type="text" placeholder="Supabase URL" value={config.url} onChange={e => setConfig({...config, url: e.target.value})} className="w-full bg-slate-100 p-3 rounded-xl text-xs" />
                                <input type="password" placeholder="Supabase Anon Key" value={config.key} onChange={e => setConfig({...config, key: e.target.value})} className="w-full bg-slate-100 p-3 rounded-xl text-xs" />
                                <button onClick={() => {localStorage.setItem('sb_url', config.url); localStorage.setItem('sb_key', config.key); setShowSettings(false); window.location.reload();}} className="w-full bg-emerald-600 text-white font-black py-4 rounded-2xl">Salvar e Reiniciar</button>
                                <button onClick={() => setShowSettings(false)} className="w-full text-slate-400 text-sm">Fechar</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
