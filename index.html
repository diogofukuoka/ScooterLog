<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyScooter Log - Mapa Inteligente</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Leaflet (Mapa OpenSource) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <style>
        #map-container { height: 400px; width: 100%; border-radius: 0.5rem; z-index: 1; }
        .leaflet-routing-container { display: none !important; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #10b981; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ÍCONES ---
        const IconBase = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        const Plus = (props) => <IconBase {...props}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></IconBase>;
        const MapPin = (props) => <IconBase {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></IconBase>;
        const Calendar = (props) => <IconBase {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></IconBase>;
        const Battery = (props) => <IconBase {...props}><rect x="1" y="6" width="18" height="12" rx="2" ry="2"></rect><line x1="23" y1="13" x2="23" y2="11"></line></IconBase>;
        const Clock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></IconBase>;
        const DollarSign = (props) => <IconBase {...props}><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></IconBase>;
        const MapIcon = (props) => <IconBase {...props}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></IconBase>;
        const X = (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></IconBase>;
        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></IconBase>;

        // --- DADOS DE ENDEREÇOS SALVOS ---
        const SAVED_LOCATIONS = [
            { name: 'Casa', address: 'R. Guilherme Lunardon, 300 - Pilarzinho, Curitiba - PR, 82110-240' },
            { name: 'Curióla', address: 'Rua Antonio César Casagrande, 455 - Pilarzinho, Curitiba - PR, 82110-080' },
            { name: 'CHC', address: 'R. Gen. Carneiro, 181 - Alto da Glória, Curitiba - PR, 80060-900' },
            { name: 'Carrefour Cabral', address: 'Av. Paraná, 1250 - Cabral, Curitiba - PR, 80035-130' },
            { name: 'Casa da tia', address: 'Rua Angelina Braga Cortezzi, 1166 - Santa Felicidade, Curitiba - PR, 82410-220' },
            { name: 'Condor Nilo Peçanha', address: 'R. Amauri Lange Silvério, 1130 - Pilarzinho, Curitiba - PR, 82120-000' },
            { name: 'Condor Pilarzinho', address: 'R. Nilo Peçanha, 1000 - São Francisco, Curitiba - PR, 80520-000' },
            { name: 'Cabeleireiro', address: 'R. Raposo Tavares, 1361 - Pilarzinho, Curitiba - PR, 82100-452' },
            { name: 'Yutaka', address: 'R. da Glória, 180 - Alto da Glória, Curitiba - PR, 80030-030' },
            { name: 'Psiquiatra', address: 'Av. Cândido de Abreu - Centro Cívico, Curitiba - PR, 82590-300' },
            { name: 'Nissei Pilarzinho', address: 'R. Amauri Lange Silvério, 128 - Pilarzinho, Curitiba - PR, 82120-000' },
            { name: 'Morifarma Pilarzinho', address: 'Av. Desembargador Hugo Simas, 2812 - Pilarzinho, Curitiba - PR, 80520-250' },
            { name: 'Papelaria Pilarzinho', address: 'R. Raposo Tavares, 1165 - Pilarzinho, Curitiba - PR, 82100-452' },
            { name: 'Parque Tinguí', address: 'Rua Melchiades Silveira do Valle, 1094 - São João, Curitiba - PR, 82030-600' },
            { name: 'Parque Tanguá', address: 'R. Margarida de Contogava, 211 - Pilarzinho' },
            { name: 'Parque São Lourenço', address: 'R. Prof. Nilo Brandão, 668 - São Lourenço' }
        ];

        // --- DADOS DE ROTAS PRÉ-DEFINIDAS (Para o campo de trajeto) ---
        const PREDEFINED_ROUTES = [
            { label: 'Casa/Curióla/CHC', km: 6.7 },
            { label: 'Casa/CHC', km: 6.9 },
            { label: 'CHC/Curióla/Casa', km: 8.8 },
            { label: 'CHC/Casa', km: 7.6 },
            { label: 'CHC/Casa/Curióla/Casa', km: 9.3 },
            { label: 'CHC/Carrefour Cabral/Casa', km: 10.8 },
            { label: 'CHC/Casa/Curióla/Casa (Var)', km: 9.4 },
            { label: 'Casa/Tia', km: 5.8 },
            { label: 'Tia/Casa', km: 5.8 },
            { label: 'Casa/Condor Pilarzinho', km: 1.2 },
            { label: 'Condor Pilarzinho/Casa', km: 1.2 },
            { label: 'Casa/Condor Nilo Peçanha', km: 4.1 },
            { label: 'Condor Nilo Peçanha/Casa', km: 4.5 },
            { label: 'Casa/Cabelo', km: 1.2 },
            { label: 'Cabelo/Casa', km: 1.2 },
        ];

        // --- APLICAÇÃO PRINCIPAL ---
        const App = () => {
            // Constantes
            const AUTONOMIA = 76; 
            const VELOCIDADE = 24; 
            const PRECO_KWH = 1.02534591194969;
            const KWH_CARGA_TOTAL = 1.7;
            const TEMPO_CARGA_POR_1_PORCENTO = 2.5;

            // State
            const [trips, setTrips] = useState([
                { id: 1, date: '2026-02-11', distance: 6.7, route: 'Casa/Curióla/CHC' },
                { id: 2, date: '2026-02-11', distance: 10.8, route: 'CHC/Carrefour Cabral/Casa' },
                { id: 3, date: '2026-02-12', distance: 6.7, route: 'Casa/Curióla/CHC' },
                { id: 4, date: '2026-02-12', distance: 8.8, route: 'CHC/Curióla/Casa' },
            ]);
            const [newDate, setNewDate] = useState(new Date().toISOString().split('T')[0]);
            const [newDistance, setNewDistance] = useState('');
            const [newRoute, setNewRoute] = useState('');
            
            // State do Mapa
            const [showMap, setShowMap] = useState(false);
            const [mapDistance, setMapDistance] = useState(0);
            const [addrOrigin, setAddrOrigin] = useState('');
            const [addrDest, setAddrDest] = useState('');
            const [isSearching, setIsSearching] = useState(false);
            
            const mapRef = useRef(null);
            const routingControlRef = useRef(null);

            // --- FUNÇÕES DE GEOLOCALIZAÇÃO (NOMINATIM) ---
            const searchAddress = async (query) => {
                try {
                    // Adiciona Curitiba se não tiver, para priorizar local
                    const searchQuery = query.toLowerCase().includes('curitiba') ? query : `${query}, Curitiba, Brasil`;
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchQuery)}`);
                    const data = await response.json();
                    if (data && data.length > 0) {
                        return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
                    }
                    return null;
                } catch (error) {
                    console.error("Erro ao buscar endereço:", error);
                    return null;
                }
            };

            const handleRouteSearch = async () => {
                if (!addrOrigin || !addrDest) {
                    alert("Preencha origem e destino.");
                    return;
                }
                setIsSearching(true);
                
                const startCoords = await searchAddress(addrOrigin);
                const endCoords = await searchAddress(addrDest);

                if (startCoords && endCoords && mapRef.current) {
                    updateRoute([
                        L.latLng(startCoords.lat, startCoords.lon),
                        L.latLng(endCoords.lat, endCoords.lon)
                    ]);
                } else {
                    alert("Endereço não encontrado. Tente ser mais específico.");
                }
                setIsSearching(false);
            };

            const updateRoute = (waypoints) => {
                const map = mapRef.current;
                if (!map) return;

                // Limpar rota anterior
                if (routingControlRef.current) {
                    map.removeControl(routingControlRef.current);
                }
                // Limpar marcadores manuais
                map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) map.removeLayer(layer);
                });

                // Criar nova rota
                const control = L.Routing.control({
                    waypoints: waypoints,
                    routeWhileDragging: false,
                    addWaypoints: false,
                    draggableWaypoints: false,
                    fitSelectedRoutes: true,
                    show: false,
                    createMarker: function(i, wp, nWps) {
                        return L.marker(wp.latLng);
                    }
                }).on('routesfound', function(e) {
                    const routes = e.routes;
                    const summary = routes[0].summary;
                    setMapDistance((summary.totalDistance / 1000).toFixed(1));
                }).addTo(map);
                
                routingControlRef.current = control;
            };

            // --- LÓGICA DO MAPA ---
            useEffect(() => {
                if (showMap && !mapRef.current) {
                    setTimeout(() => {
                        const map = L.map('map-container').setView([-25.4284, -49.2733], 13);
                        
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '© OpenStreetMap contributors'
                        }).addTo(map);

                        mapRef.current = map;
                        let clickWaypoints = [];

                        // Clique no mapa
                        map.on('click', function(e) {
                            if (clickWaypoints.length >= 2) {
                                clickWaypoints = [];
                                if (routingControlRef.current) {
                                    map.removeControl(routingControlRef.current);
                                    routingControlRef.current = null;
                                }
                                map.eachLayer((layer) => {
                                    if (layer instanceof L.Marker) map.removeLayer(layer);
                                });
                            }

                            clickWaypoints.push(e.latlng);
                            L.marker(e.latlng).addTo(map);

                            if (clickWaypoints.length === 2) {
                                updateRoute(clickWaypoints);
                            }
                        });
                    }, 100);
                }
            }, [showMap]);

            const confirmMapDistance = () => {
                setNewDistance(mapDistance);
                
                // Tenta criar um nome amigável para a rota
                let routeName = "";
                
                // Função auxiliar para encontrar o nome pelo endereço
                const findNameByAddress = (addr) => {
                    const found = SAVED_LOCATIONS.find(loc => loc.address === addr);
                    return found ? found.name : addr.split(',')[0]; // Retorna o nome ou a primeira parte do endereço
                };

                if (addrOrigin && addrDest) {
                    const nameOrigin = findNameByAddress(addrOrigin);
                    const nameDest = findNameByAddress(addrDest);
                    routeName = `${nameOrigin} / ${nameDest}`;
                    setNewRoute(routeName);
                }
                
                closeMap();
            };

            const closeMap = () => {
                setShowMap(false);
                if (mapRef.current) {
                    mapRef.current.remove();
                    mapRef.current = null;
                }
                setMapDistance(0);
                setAddrOrigin('');
                setAddrDest('');
            };

            // Funções de Cálculo
            const calculateMetrics = (distance) => {
                const dist = parseFloat(distance);
                if (isNaN(dist)) return { time: '00:00', percent: '0,00', charge: '00:00', value: '0,00' };

                const hoursDecimal = dist / VELOCIDADE;
                const totalMinutes = Math.ceil(hoursDecimal * 60);
                const timeHours = Math.floor(totalMinutes / 60);
                const timeMinutes = totalMinutes % 60;
                const timeStr = `${String(timeHours).padStart(2, '0')}:${String(timeMinutes).padStart(2, '0')}`;

                const percentRaw = (dist / AUTONOMIA) * 100;
                const percentStr = percentRaw.toFixed(2).replace('.', ',');

                const chargeMinutesTotal = Math.ceil(percentRaw * TEMPO_CARGA_POR_1_PORCENTO);
                const chargeHours = Math.floor(chargeMinutesTotal / 60);
                const chargeMins = chargeMinutesTotal % 60;
                const chargeStr = `${String(chargeHours).padStart(2, '0')}:${String(chargeMins).padStart(2, '0')}`;

                const custoPorKm = (PRECO_KWH * KWH_CARGA_TOTAL) / AUTONOMIA;
                const valueRaw = dist * custoPorKm;
                const valueStr = valueRaw.toFixed(2).replace('.', ',');

                return { time: timeStr, percent: percentStr, charge: chargeStr, value: valueStr };
            };

            const handleAddTrip = (e) => {
                e.preventDefault();
                if (!newDistance || !newRoute) return;

                const newTrip = {
                    id: Date.now(),
                    date: newDate,
                    distance: parseFloat(newDistance),
                    route: newRoute
                };

                setTrips([newTrip, ...trips]);
                setNewRoute('');
                setNewDistance('');
            };

            const handleDelete = (id) => {
                setTrips(trips.filter(t => t.id !== id));
            };

            // Totais
            const totalKm = trips.reduce((acc, curr) => acc + curr.distance, 0);
            const totalCost = trips.reduce((acc, curr) => {
                const metrics = calculateMetrics(curr.distance);
                return acc + parseFloat(metrics.value.replace(',', '.'));
            }, 0);
            const totalPercentRaw = (totalKm / AUTONOMIA) * 100;
            const totalPercentStr = totalPercentRaw.toFixed(2).replace('.', ',');
            const totalChargeMinutes = Math.ceil(totalPercentRaw * TEMPO_CARGA_POR_1_PORCENTO);
            const totalChargeHours = Math.floor(totalChargeMinutes / 60);
            const totalChargeMins = totalChargeMinutes % 60;
            const totalChargeStr = `${String(totalChargeHours).padStart(2, '0')}:${String(totalChargeMins).padStart(2, '0')}`;

            let batteryColorClass = "bg-emerald-100 text-emerald-800 border-emerald-200"; 
            if (totalPercentRaw < 21) batteryColorClass = "bg-red-200 text-red-900 border-red-300"; 
            else if (totalPercentRaw > 50) batteryColorClass = "bg-red-900 text-white border-red-900"; 

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans p-4 md:p-8 relative">
                    
                    {/* Modal do Mapa */}
                    {showMap && (
                        <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl w-full max-w-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                                <div className="p-4 bg-slate-100 border-b flex justify-between items-center">
                                    <div>
                                        <h3 className="font-bold text-slate-700 flex items-center gap-2">
                                            <MapIcon size={18} /> Calcular Rota
                                        </h3>
                                    </div>
                                    <button onClick={closeMap} className="text-slate-400 hover:text-red-500">
                                        <X size={24} />
                                    </button>
                                </div>
                                
                                <div className="p-4 space-y-3 bg-white border-b">
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-2">
                                        {/* Input Origem com Datalist */}
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-500 uppercase">Origem</label>
                                            <input 
                                                type="text" 
                                                list="locations-list"
                                                placeholder="Selecione ou digite..." 
                                                value={addrOrigin}
                                                onChange={(e) => setAddrOrigin(e.target.value)}
                                                className="w-full border border-slate-300 rounded p-2 text-sm focus:ring-2 focus:ring-emerald-500 outline-none"
                                            />
                                        </div>

                                        {/* Input Destino com Datalist */}
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-500 uppercase">Destino</label>
                                            <input 
                                                type="text" 
                                                list="locations-list"
                                                placeholder="Selecione ou digite..." 
                                                value={addrDest}
                                                onChange={(e) => setAddrDest(e.target.value)}
                                                className="w-full border border-slate-300 rounded p-2 text-sm focus:ring-2 focus:ring-emerald-500 outline-none"
                                            />
                                        </div>

                                        {/* Datalist Compartilhado */}
                                        <datalist id="locations-list">
                                            {SAVED_LOCATIONS.map((loc, idx) => (
                                                <option key={idx} value={loc.address}>{loc.name}</option>
                                            ))}
                                        </datalist>
                                    </div>

                                    <button 
                                        onClick={handleRouteSearch}
                                        disabled={isSearching}
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded text-sm font-bold flex justify-center items-center gap-2"
                                    >
                                        {isSearching ? <div className="loader"></div> : <Search size={16} />}
                                        Buscar Rota
                                    </button>
                                    <p className="text-[10px] text-slate-400 text-center">Ou clique em dois pontos no mapa abaixo</p>
                                </div>

                                <div className="p-4 relative flex-grow">
                                    <div id="map-container"></div>
                                    
                                    {/* Overlay de Resultado */}
                                    {mapDistance > 0 && (
                                        <div className="absolute bottom-6 left-6 right-6 bg-white/95 backdrop-blur p-4 rounded-lg shadow-lg border border-emerald-100 flex justify-between items-center z-[1000]">
                                            <div>
                                                <div className="text-xs text-slate-500 uppercase font-bold">Distância Calculada</div>
                                                <div className="text-2xl font-bold text-emerald-600">{mapDistance} km</div>
                                            </div>
                                            <button 
                                                onClick={confirmMapDistance}
                                                className="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded-lg font-bold transition-colors"
                                            >
                                                Confirmar
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="max-w-4xl mx-auto space-y-6">
                        
                        {/* Header */}
                        <div className="flex items-center justify-between bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <div>
                                <h1 className="text-2xl font-bold text-emerald-600 flex items-center gap-2">
                                    <Zap className="text-emerald-600 fill-emerald-600" /> MyScooter Log
                                </h1>
                                <p className="text-slate-500 text-sm mt-1">Registro de percursos e eficiência</p>
                            </div>
                        </div>

                        {/* Dashboard */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 text-center">
                                <div className="text-xs text-slate-400 font-bold uppercase mb-1">Custo Total</div>
                                <div className="text-xl font-bold text-emerald-600">R$ {totalCost.toFixed(2).replace('.', ',')}</div>
                            </div>
                            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 text-center">
                                <div className="text-xs text-slate-400 font-bold uppercase mb-1">KM Total</div>
                                <div className="text-xl font-bold text-blue-600">{totalKm.toFixed(1)} km</div>
                            </div>
                            <div className={`p-4 rounded-xl shadow-sm border text-center transition-colors duration-300 ${batteryColorClass}`}>
                                <div className={`text-xs font-bold uppercase mb-1 flex justify-center items-center gap-1 ${totalPercentRaw > 50 ? 'text-red-200' : 'text-slate-500'}`}>
                                    <Battery size={12} /> Consumo Total
                                </div>
                                <div className="text-xl font-bold">{totalPercentStr}%</div>
                            </div>
                            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 text-center">
                                <div className="text-xs text-slate-400 font-bold uppercase mb-1 flex justify-center items-center gap-1">
                                    <Zap size={12} /> Carga Total
                                </div>
                                <div className="text-xl font-bold text-amber-600">{totalChargeStr}</div>
                            </div>
                        </div>

                        {/* Input Form */}
                        <div className="bg-white p-6 rounded-2xl shadow-md border-l-4 border-emerald-500">
                            <h2 className="text-lg font-semibold mb-4 flex items-center gap-2">
                                <Plus size={20} className="text-emerald-500" /> Novo Percurso
                            </h2>
                            <form onSubmit={handleAddTrip} className="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                                
                                {/* Data */}
                                <div>
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Data</label>
                                    <input 
                                        type="date" 
                                        required
                                        value={newDate}
                                        onChange={(e) => setNewDate(e.target.value)}
                                        className="w-full bg-slate-50 border border-slate-200 rounded-lg p-2.5 focus:ring-2 focus:ring-emerald-500 outline-none transition-all"
                                    />
                                </div>

                                {/* Trajeto */}
                                <div className="md:col-span-2">
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">
                                        Trajeto
                                    </label>
                                    <input 
                                        type="text" 
                                        list="routes-list"
                                        placeholder="Selecione ou digite..."
                                        value={newRoute}
                                        onChange={(e) => setNewRoute(e.target.value)}
                                        className="w-full bg-white border border-slate-300 rounded-lg p-2.5 focus:ring-2 focus:ring-emerald-500 outline-none transition-all"
                                    />
                                    <datalist id="routes-list">
                                        {PREDEFINED_ROUTES.map((r, i) => <option key={i} value={r.label} />)}
                                    </datalist>
                                </div>

                                {/* Distância + Botão Mapa */}
                                <div className="relative">
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Distância (KM)</label>
                                    <div className="flex gap-2">
                                        <input 
                                            type="number" 
                                            step="0.1"
                                            required
                                            placeholder="0.0"
                                            value={newDistance}
                                            onChange={(e) => setNewDistance(e.target.value)}
                                            className="w-full bg-slate-50 border border-slate-200 rounded-lg p-2.5 focus:ring-2 focus:ring-emerald-500 outline-none transition-all"
                                        />
                                        <button 
                                            type="button"
                                            onClick={() => setShowMap(true)}
                                            className="bg-blue-100 text-blue-600 p-2.5 rounded-lg hover:bg-blue-200 transition-colors flex items-center justify-center"
                                            title="Abrir Mapa e Calcular Distância"
                                        >
                                            <MapIcon size={20} />
                                        </button>
                                    </div>
                                </div>

                                <button type="submit" className="md:col-span-4 bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg transition-colors flex justify-center items-center gap-2 mt-2">
                                    Registrar Viagem
                                </button>
                            </form>
                        </div>

                        {/* List of Trips */}
                        <div className="space-y-4">
                            <h2 className="text-lg font-semibold text-slate-700 ml-1">Histórico</h2>
                            
                            {trips.length === 0 ? (
                                <div className="text-center py-12 text-slate-400 bg-white rounded-2xl border border-dashed border-slate-300">
                                    Nenhuma viagem registrada ainda.
                                </div>
                            ) : (
                                trips.map((trip) => {
                                    const metrics = calculateMetrics(trip.distance);
                                    
                                    return (
                                        <div key={trip.id} className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition-shadow">
                                            <div className="p-5">
                                                <div className="flex flex-col md:flex-row justify-between md:items-start gap-4 mb-4">
                                                    <div>
                                                        <div className="flex items-center gap-2 text-sm text-slate-500 mb-1">
                                                            <Calendar size={14} />
                                                            {new Date(trip.date).toLocaleDateString('pt-BR', {timeZone: 'UTC'})}
                                                        </div>
                                                        <h3 className="text-lg font-bold text-slate-800 flex items-center gap-2">
                                                            <MapPin size={18} className="text-red-500" />
                                                            {trip.route}
                                                        </h3>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <span className="text-2xl font-black text-slate-800">{trip.distance}</span>
                                                        <span className="text-sm font-semibold text-slate-400 uppercase">km</span>
                                                        <button 
                                                            onClick={() => handleDelete(trip.id)}
                                                            className="ml-4 p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-full transition-colors"
                                                        >
                                                            <Trash2 size={16} />
                                                        </button>
                                                    </div>
                                                </div>

                                                <div className="grid grid-cols-2 md:grid-cols-4 gap-3 bg-slate-50 rounded-lg p-3">
                                                    <div className="flex flex-col">
                                                        <span className="text-[10px] uppercase font-bold text-slate-400 flex items-center gap-1">
                                                            <Clock size={10} /> Tempo
                                                        </span>
                                                        <span className="font-mono font-medium text-slate-700">{metrics.time}</span>
                                                    </div>
                                                    <div className="flex flex-col">
                                                        <span className="text-[10px] uppercase font-bold text-slate-400 flex items-center gap-1">
                                                            <Battery size={10} /> Consumo
                                                        </span>
                                                        <span className="font-mono font-medium text-slate-700">{metrics.percent} %</span>
                                                    </div>
                                                    <div className="flex flex-col">
                                                        <span className="text-[10px] uppercase font-bold text-slate-400 flex items-center gap-1">
                                                            <Zap size={10} /> Carga Nec.
                                                        </span>
                                                        <span className="font-mono font-medium text-slate-700">{metrics.charge}</span>
                                                    </div>
                                                    <div className="flex flex-col">
                                                        <span className="text-[10px] uppercase font-bold text-slate-400 flex items-center gap-1">
                                                            <DollarSign size={10} /> Custo
                                                        </span>
                                                        <span className="font-mono font-bold text-emerald-600">R$ {metrics.value}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
