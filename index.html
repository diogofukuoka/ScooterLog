        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #10b981; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }

<body class="bg-slate-50">

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ÍCONES ---
        const IconBase = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>

        const MapPin = (props) => <IconBase {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></IconBase>;
        const Calendar = (props) => <IconBase {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></IconBase>;

        const SettingsIcon = (props) => <IconBase {...props}><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></IconBase>;

        const SAVED_LOCATIONS = [
            { name: 'Casa', address: 'R. Guilherme Lunardon, 300 - Pilarzinho, Curitiba - PR, 82110-240' },
            { name: 'Curióla', address: 'Rua Antonio César Casagrande, 455 - Pilarzinho, Curitiba - PR, 82110-080' },
            { name: 'CHC', address: 'R. Gen. Carneiro, 181 - Alto da Glória, Curitiba - PR, 80060-900' },
            { name: 'Condor Pilarzinho', address: 'R. Amauri Lange Silvério, 1130 - Pilarzinho, Curitiba - PR, 82120-000' },
            { name: 'Condor Nilo Peçanha', address: 'R. Nilo Peçanha, 1000 - São Francisco, Curitiba - PR, 80520-000' },
            { name: 'Sacolão', address: 'R. Raposo Tavares, 528 - Pilarzinho, Curitiba - PR, 82100-452' },
            { name: 'Carrefour Cabral', address: 'Av. Paraná, 1250 - Cabral, Curitiba - PR, 80035-130' },
            { name: 'Frigorífico Príncipe', address: 'R. Justo Manfron, 870 - Santa Felicidade, Curitiba - PR, 82410-540' },
            { name: 'Casa da tia', address: 'Rua Angelina Braga Cortezzi, 1166 - Santa Felicidade, Curitiba - PR, 82410-220' },         
            { name: 'Cabeleireiro', address: 'R. Raposo Tavares, 1361 - Pilarzinho, Curitiba - PR, 82100-452' },
            { name: 'Caldo de cana', address: 'R. Justo Manfron, 1 - Santa Felicidade, Curitiba - PR, 83508-180' },
            { name: 'Yutaka', address: 'R. da Glória, 180 - Alto da Glória, Curitiba - PR, 80030-030' },
            { name: 'Psiquiatra', address: 'Av. Cândido de Abreu - Centro Cívico, Curitiba - PR, 82590-300' },
            { name: 'Nissei Pilarzinho', address: 'R. Amauri Lange Silvério, 128 - Pilarzinho, Curitiba - PR, 82120-000' },
            { name: 'Morifarma Pilarzinho', address: 'Av. Desembargador Hugo Simas, 2812 - Pilarzinho, Curitiba - PR, 80520-250' },
            { name: 'Papelaria Pilarzinho', address: 'R. Raposo Tavares, 1165 - Pilarzinho, Curitiba - PR, 82100-452' },
            { name: 'Parque Tinguí', address: 'Rua Melchiades Silveira do Valle, 1094 - São João, Curitiba - PR, 82030-600' },
            { name: 'Parque Tanguá', address: 'R. Margarida de Contogava, 211 - Pilarzinho' },
            { name: 'Parque São Lourenço', address: 'R. Prof. Nilo Brandão, 668 - São Lourenço' }
        ];

        const PREDEFINED_ROUTES = [
            { dist: 6.7, name: 'Casa/Curióla/CHC' },
            { dist: 8.8, name: 'CHC/Curióla/Casa' },
            { dist: 15.5, name: 'Casa/Curióla/CHC/Curióla/Casa' },
            { dist: 6.9, name: 'Casa/CHC' },
            { dist: 7.6, name: 'CHC/Casa' },
            { dist: 14.5, name: 'Casa/CHC/Casa' },
            { dist: 14.5, name: 'CHC/Casa/CHC' },
            { dist: 9.4, name: 'CHC/Casa/Curióla/Casa' },
            { dist: 1.2, name: 'Casa/Condor Pilarzinho' },
            { dist: 1.2, name: 'Condor Pilarzinho/Casa' },
            { dist: 2.4, name: 'Casa/Condor Pilarzinho/Casa' }, 
            { dist: 1.1, name: 'Casa/Sacolão' },

            { dist: 2.2, name: 'Casa/Sacolão/Casa' }, 
            { dist: 1.2, name: 'Casa/Cabelo' },
            { dist: 1.2, name: 'Cabelo/Casa' },
            { dist: 2.4, name: 'Casa/Cabelo/Casa' },
            { dist: 10.8, name: 'CHC/Carrefour Cabral/Casa' },
            { dist: 5.8, name: 'Casa/Tia' },
            { dist: 5.8, name: 'Tia/Casa' },
            { dist: 6.2, name: 'Casa/Caldo de cana/Casa' },
            { dist: 11.6, name: 'Casa/Tia/Casa' },
            { dist: 3.9, name: 'Casa/Frigorífigo' },
            { dist: 3.9, name: 'Frigorífigo/Casa' },
            { dist: 7.8, name: 'Casa/Frigorífigo/Casa' }
            { dist: 4.1, name: 'Casa/Condor Nilo Peçanha' },
            { dist: 6.0, name: 'Condor Nilo Peçanha/Casa' },
            { dist: 10.1, name: 'Casa/Condor Nilo Peçanha/Casa' }, 
        ];

        const LocationInput = ({ label, value, onChange, placeholder, onPickMap, isPicking }) => {
            const [showList, setShowList] = useState(false);
            const [filteredLocations, setFilteredLocations] = useState(SAVED_LOCATIONS);
            const wrapperRef = useRef(null);

            useEffect(() => {
                if (!value) {
                    setFilteredLocations(SAVED_LOCATIONS);
                } else {
                    const lowerVal = value.toLowerCase();
                    const filtered = SAVED_LOCATIONS.filter(loc => 
                        loc.name.toLowerCase().includes(lowerVal) || 
                        loc.address.toLowerCase().includes(lowerVal)
                    );
                    setFilteredLocations(filtered);
                }
            }, [value]);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (wrapperRef.current && !wrapperRef.current.contains(event.target)) {
                        setShowList(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const handleSelect = (address) => {
                onChange(address);
                setShowList(false);
            };

            const currentName = SAVED_LOCATIONS.find(l => l.address === value)?.name;

            return (
                <div className="relative w-full" ref={wrapperRef}>
                    <div className="flex justify-between items-center mb-1">
                        <label className="text-[10px] font-bold text-slate-500 uppercase">{label}</label>
                        {currentName && <span className="text-[10px] font-bold text-emerald-600 truncate max-w-[150px]">{currentName}</span>}
                    </div>
                    
                    <div className="flex gap-2">
                        <div className="relative flex-grow">
                            <input 
                                type="text" 
                                value={value} 
                                onChange={(e) => { onChange(e.target.value); setShowList(true); }}
                                onFocus={() => setShowList(true)}
                                placeholder={placeholder}
                                className={`w-full border rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none shadow-sm transition-all ${isPicking ? 'picking-active' : 'border-slate-300'}`} 
                            />
                            {value && (
                                <button 
                                    onClick={() => onChange('')} 
                                    className="absolute right-3 top-3 text-slate-400 hover:text-red-500"
                                >
                                    <X size={16} />
                                </button>
                            )}
                        </div>
                        <button 
                            onClick={onPickMap}
                            className={`p-3 rounded-lg border transition-colors flex-shrink-0 ${isPicking ? 'bg-emerald-600 text-white border-emerald-600' : 'bg-white text-slate-500 border-slate-300 hover:bg-slate-50'}`}
                            title="Selecionar no mapa"
                        >
                            <Crosshair size={20} />
                        </button>
                    </div>

                    {showList && filteredLocations.length > 0 && (
                        <ul className="absolute z-[100] w-full bg-white mt-1 rounded-lg shadow-xl border border-slate-100 max-h-60 overflow-y-auto custom-scroll">
                            {filteredLocations.map((loc, idx) => (
                                <li 
                                    key={idx} 
                                    onClick={() => handleSelect(loc.address)}
                                    className="p-3 hover:bg-emerald-50 cursor-pointer border-b border-slate-50 last:border-0 transition-colors"
                                >
                                    <div className="font-bold text-slate-700 text-sm">{loc.name}</div>
                                    <div className="text-xs text-slate-500 truncate">{loc.address}</div>
                                </li>
                            ))}
                        </ul>
                    )}
                </div>
            );
        };

        const App = () => {
            const AUTONOMIA = 76; 
            const VELOCIDADE = 24; 
            const PRECO_KWH = 1.02534591194969;
            const KWH_CARGA_TOTAL = 1.7;
            const TEMPO_CARGA_POR_1_PORCENTO = 2.5;

            const [trips, setTrips] = useState([
                { id: 1, date: '2026-02-11', distance: 6.7, route: 'Casa/Curióla/CHC' },
                { id: 2, date: '2026-02-11', distance: 10.8, route: 'CHC/Carrefour Cabral/Casa' },
            ]);
            const [newDate, setNewDate] = useState(new Date().toISOString().split('T')[0]);
            const [newDistance, setNewDistance] = useState('');
            const [newRoute, setNewRoute] = useState('');
            const [showRouteList, setShowRouteList] = useState(false);
            
            const [showMap, setShowMap] = useState(false);
            const [mapDistance, setMapDistance] = useState(0);
            const [addrOrigin, setAddrOrigin] = useState('');
            const [addrDest, setAddrDest] = useState('');
            const [isSearching, setIsSearching] = useState(false);
            
            const [pickingMode, setPickingMode] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [syncConfig, setSyncConfig] = useState({
                token: localStorage.getItem('gh_token') || '',
                gistId: localStorage.getItem('gh_gist_id') || ''
            });
            
            const mapRef = useRef(null);
            const routingControlRef = useRef(null);
            const pickingModeRef = useRef(null);
            const routeInputRef = useRef(null);

            useEffect(() => { pickingModeRef.current = pickingMode; }, [pickingMode]);

            // --- FECHAR LISTA DE ROTAS AO CLICAR FORA ---
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (routeInputRef.current && !routeInputRef.current.contains(event.target)) {
                        setShowRouteList(false);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            // --- SINCRONIZAÇÃO GITHUB ---
            const syncWithGithub = async (dataToSave) => {
                if (!syncConfig.token || !syncConfig.gistId) return;
                try {
                    await fetch(`https://api.github.com/gists/${syncConfig.gistId}`, {
                        method: 'PATCH',
                        headers: { 'Authorization': `token ${syncConfig.token}` },
                        body: JSON.stringify({
                            files: { "scooter_trips.json": { content: JSON.stringify(dataToSave) } }
                        })
                    });
                } catch (e) { console.error("Erro ao sincronizar:", e); }
            };

            const loadFromGithub = async () => {
                if (!syncConfig.token || !syncConfig.gistId) return;
                try {
                    const res = await fetch(`https://api.github.com/gists/${syncConfig.gistId}`, {
                        headers: { 'Authorization': `token ${syncConfig.token}` }
                    });
                    const data = await res.json();
                    const content = JSON.parse(data.files["scooter_trips.json"].content);
                    if (content) {
                        setTrips(content);
                        localStorage.setItem('scooter_trips', JSON.stringify(content));
                    }
                } catch (e) { console.error("Erro ao carregar nuvem:", e); }
            };

            useEffect(() => {
                const local = JSON.parse(localStorage.getItem('scooter_trips') || '[]');
                setTrips(local);
                loadFromGithub();
            }, []);

            useEffect(() => {
                if (mapRef.current) {
                    setTimeout(() => {
                        mapRef.current.invalidateSize();
                    }, 100);
                }
            }, [pickingMode, showMap]);

            const getNameByAddress = (addr) => {
                const found = SAVED_LOCATIONS.find(loc => loc.address === addr);
                return found ? found.name : null;
            };

            const reverseGeocode = async (lat, lng) => {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                    const data = await response.json();
                    const addr = data.address;
                    
                    const street = addr.road || addr.pedestrian || addr.suburb || addr.hamlet || addr.village;
                    const number = addr.house_number ? `, ${addr.house_number}` : '';
                    const district = addr.suburb || addr.neighbourhood || addr.city_district;
                    
                    if (street) {
                        return `${street}${number}${district ? ` - ${district}` : ''}`;
                    }
                    return data.display_name.split(',')[0];
                } catch (error) {
                    return `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
                }
            };

            const searchAddress = async (query) => {
                try {
                    const coordMatch = query.match(/^(-?\d+(\.\d+)?),\s*(-?\d+(\.\d+)?)$/);
                    if (coordMatch) {
                        return { lat: parseFloat(coordMatch[1]), lon: parseFloat(coordMatch[3]) };
                    }

                    const searchQuery = query.toLowerCase().includes('curitiba') ? query : `${query}, Curitiba, Brasil`;
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchQuery)}`);
                    const data = await response.json();
                    if (data && data.length > 0) return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
                    return null;
                } catch (error) { return null; }
            };

            const handleRouteSearch = async () => {
                if (!addrOrigin || !addrDest) return;
                setIsSearching(true);
                const startCoords = await searchAddress(addrOrigin);
                const endCoords = await searchAddress(addrDest);
                if (startCoords && endCoords && mapRef.current) {
                    updateRoute([L.latLng(startCoords.lat, startCoords.lon), L.latLng(endCoords.lat, endCoords.lon)]);
                }
                setIsSearching(false);
            };

            const updateRoute = (waypoints) => {
                const map = mapRef.current;
                if (!map) return;
                if (routingControlRef.current) map.removeControl(routingControlRef.current);
                map.eachLayer((layer) => { if (layer instanceof L.Marker) map.removeLayer(layer); });
                const control = L.Routing.control({
                    waypoints: waypoints,
                    routeWhileDragging: false,
                    addWaypoints: false,
                    draggableWaypoints: false,
                    fitSelectedRoutes: true,
                    show: false,
                    createMarker: (i, wp) => L.marker(wp.latLng)
                }).on('routesfound', (e) => {
                    setMapDistance((e.routes[0].summary.totalDistance / 1000).toFixed(1));
                }).addTo(map);
                routingControlRef.current = control;
            };

            // --- FUNÇÃO DE INVERTER ENDEREÇOS ---
            const handleSwapAddresses = () => {
                const temp = addrOrigin;
                setAddrOrigin(addrDest);
                setAddrDest(temp);
            };

            // --- FUNÇÃO DE LIMPAR TUDO ---
            const handleClearAll = () => {
                if (window.confirm("ATENÇÃO: Tem certeza que deseja apagar TODOS os registros de viagem? Essa ação não pode ser desfeita.")) {
                    setTrips([]);
                    localStorage.setItem('scooter_trips', '[]');
                    syncWithGithub([]);
                    setShowSettings(false);
                }
            };

            // --- SELEÇÃO DE ROTA PREDEFINIDA ---
            const handlePredefinedRouteSelect = (route) => {
                setNewRoute(route.name);
                setNewDistance(route.dist); 
                setShowRouteList(false);
            };

            useEffect(() => {
                if (showMap && !mapRef.current) {
                    setTimeout(() => {
                        const map = L.map('map-container').setView([-25.4284, -49.2733], 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
                        
                        map.on('click', async (e) => {
                            const mode = pickingModeRef.current;
                            if (mode) {
                                const lat = e.latlng.lat;
                                const lng = e.latlng.lng;
                                
                                L.marker(e.latlng).addTo(map).bindPopup(mode === 'origin' ? "Origem" : "Destino").openPopup();
                                
                                if (mode === 'origin') setAddrOrigin("Buscando endereço...");
                                else if (mode === 'dest') setAddrDest("Buscando endereço...");

                                const address = await reverseGeocode(lat, lng);

                                if (mode === 'origin') setAddrOrigin(address);
                                else if (mode === 'dest') setAddrDest(address);
                                
                                setPickingMode(null);
                            }
                        });

                        mapRef.current = map;
                    }, 100);
                }
            }, [showMap]);

            const confirmMapDistance = () => {
                setNewDistance(mapDistance);
                const nameOrigin = getNameByAddress(addrOrigin) || addrOrigin;
                const nameDest = getNameByAddress(addrDest) || addrDest;
                
                const formatName = (name) => name.length > 25 ? name.substring(0, 25) + '...' : name;
                
                setNewRoute(`${formatName(nameOrigin)} / ${formatName(nameDest)}`);
                closeMap();
            };

            const closeMap = () => {
                setShowMap(false);
                if (mapRef.current) { mapRef.current.remove(); mapRef.current = null; }
                setMapDistance(0); setAddrOrigin(''); setAddrDest(''); setPickingMode(null);
            };

            const calculateMetrics = (distance) => {
                const dist = parseFloat(distance);
                if (isNaN(dist)) return { time: '00:00', percent: '0,00', charge: '00:00', value: '0,00' };
                const hoursDecimal = dist / VELOCIDADE;
                const totalMinutes = Math.ceil(hoursDecimal * 60);
                const timeHours = Math.floor(totalMinutes / 60);
                const timeMinutes = totalMinutes % 60;
                const timeStr = `${String(timeHours).padStart(2, '0')}:${String(timeMinutes).padStart(2, '0')}`;
                const percentRaw = (dist / AUTONOMIA) * 100;
                const percentStr = percentRaw.toFixed(2).replace('.', ',');
                const chargeMinutesTotal = Math.ceil(percentRaw * TEMPO_CARGA_POR_1_PORCENTO);
                const chargeHours = Math.floor(chargeMinutesTotal / 60);
                const chargeMins = chargeMinutesTotal % 60;
                const chargeStr = `${String(chargeHours).padStart(2, '0')}:${String(chargeMins).padStart(2, '0')}`;
                const custoPorKm = (PRECO_KWH * KWH_CARGA_TOTAL) / AUTONOMIA;
                const valueRaw = dist * custoPorKm;
                const valueStr = valueRaw.toFixed(2).replace('.', ',');
                return { time: timeStr, percent: percentStr, charge: chargeStr, value: valueStr };
            };

            const handleAddTrip = (e) => {
                e.preventDefault();
                if (!newDistance || !newRoute) return;
                const distValue = parseFloat(newDistance.toString().replace(',', '.'));
                const updatedTrips = [{ id: Date.now(), date: newDate, distance: distValue, route: newRoute }, ...trips];
                setTrips(updatedTrips);
                localStorage.setItem('scooter_trips', JSON.stringify(updatedTrips));
                syncWithGithub(updatedTrips);
                setNewRoute(''); setNewDistance('');
            };

            const handleDeleteTrip = (id) => {
                const updatedTrips = trips.filter(trip => trip.id !== id);
                setTrips(updatedTrips);
                localStorage.setItem('scooter_trips', JSON.stringify(updatedTrips));
                syncWithGithub(updatedTrips);
            };

            const totalKm = trips.reduce((acc, curr) => acc + curr.distance, 0);
            const totalCost = trips.reduce((acc, curr) => acc + parseFloat(calculateMetrics(curr.distance).value.replace(',', '.')), 0);
            const totalPercentRaw = (totalKm / AUTONOMIA) * 100;
            const totalPercentStr = totalPercentRaw.toFixed(2).replace('.', ',');
            const totalChargeMinutes = Math.ceil(totalPercentRaw * TEMPO_CARGA_POR_1_PORCENTO);
            const totalChargeHours = Math.floor(totalChargeMinutes / 60);
            const totalChargeMins = totalChargeMinutes % 60;
            const totalChargeStr = `${String(totalChargeHours).padStart(2, '0')}:${String(totalChargeMins).padStart(2, '0')}`;

            // --- LÓGICA DE CORES DA BATERIA ---
            let batteryBgClass = "bg-white";
            let batteryTextClass = "text-slate-700";
            let batteryLabelClass = "text-slate-400";

            if (totalPercentRaw < 21) {
                batteryBgClass = "bg-red-100";
                batteryTextClass = "text-red-800";
                batteryLabelClass = "text-red-600";
            } else if (totalPercentRaw >= 50) {
                batteryBgClass = "bg-red-700";
                batteryTextClass = "text-white";
                batteryLabelClass = "text-red-200";
            }

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans p-4 md:p-8 pb-20">
                    {showMap && (
                        <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl w-full max-w-2xl shadow-2xl overflow-hidden flex flex-col h-[90vh]">
                                
                                {/* Header */}
                                <div className="p-4 bg-slate-100 border-b flex justify-between items-center flex-shrink-0">
                                    <h3 className="font-bold text-slate-700 flex items-center gap-2"><MapIcon size={18} /> Calcular Rota</h3>
                                    <button onClick={closeMap} className="text-slate-400 hover:text-red-500"><X size={24} /></button>
                                </div>
                                
                                {/* Inputs */}
                                <div className="p-4 bg-white border-b overflow-y-visible z-20 flex-shrink-0">
                                    <div className="flex flex-col sm:flex-row gap-2 items-center mb-4">
                                        <LocationInput 
                                            label="Origem" 
                                            value={addrOrigin} 
                                            onChange={setAddrOrigin} 
                                            placeholder="Onde você está?"
                                            onPickMap={() => setPickingMode(pickingMode === 'origin' ? null : 'origin')}
                                            isPicking={pickingMode === 'origin'}
                                        />
                                        
                                        {/* Botão de Inverter */}
                                        <button 
                                            onClick={handleSwapAddresses}
                                            className="p-2 rounded-full bg-slate-100 hover:bg-emerald-100 text-slate-500 hover:text-emerald-600 transition-colors shadow-sm border border-slate-200 mt-2 sm:mt-4"
                                            title="Inverter endereços"
                                        >
                                            <ArrowUpDown size={20} className="sm:rotate-90 transition-transform" />
                                        </button>

                                        <LocationInput 
                                            label="Destino" 
                                            value={addrDest} 
                                            onChange={setAddrDest} 
                                            placeholder="Para onde vai?"
                                            onPickMap={() => setPickingMode(pickingMode === 'dest' ? null : 'dest')}
                                            isPicking={pickingMode === 'dest'}
                                        />
                                    </div>
                                    <button onClick={handleRouteSearch} disabled={isSearching} className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg text-sm font-bold flex justify-center items-center gap-2 shadow-md transition-all active:scale-[0.98]">
                                        {isSearching ? <div className="loader"></div> : <Search size={16} />} Buscar Rota
                                    </button>
                                </div>

                                {/* Mapa Wrapper */}
                                <div className={`relative flex-grow w-full bg-slate-200 overflow-hidden min-h-0 ${pickingMode ? 'cursor-crosshair' : ''}`}>
                                    {pickingMode && (
                                        <div className="absolute top-4 left-1/2 transform -translate-x-1/2 z-[1000] bg-emerald-600 text-white px-4 py-2 rounded-full shadow-lg text-sm font-bold animate-bounce flex items-center gap-2 whitespace-nowrap pointer-events-none">
                                            <MapPin size={16} />
                                            Toque no mapa para definir {pickingMode === 'origin' ? 'Origem' : 'Destino'}
                                        </div>
                                    )}
                                    
                                    <div id="map-container"></div>
                                    
                                    {mapDistance > 0 && (
                                        <div className="absolute bottom-6 left-6 right-6 bg-white/95 p-4 rounded-lg shadow-lg border border-emerald-100 flex justify-between items-center z-[1000]">
                                            <div><div className="text-xs text-slate-500 uppercase font-bold">Distância</div><div className="text-2xl font-bold text-emerald-600">{mapDistance} km</div></div>
                                            <button onClick={confirmMapDistance} className="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded-lg font-bold">Confirmar</button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL CONFIGURAÇÕES */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[200] bg-black/80 flex items-center justify-center p-6">
                            <div className="bg-white rounded-3xl p-6 w-full max-w-sm space-y-4">
                                <h2 className="font-black text-slate-700 text-lg">Configurações</h2>
                                
                                <div className="space-y-2">
                                    <p className="text-[10px] font-bold text-slate-400 uppercase">Sincronização GitHub</p>
                                    <input type="password" placeholder="GitHub Personal Token" value={syncConfig.token} onChange={e => setSyncConfig({...syncConfig, token: e.target.value})} className="w-full bg-slate-100 p-3 rounded-xl text-xs outline-none" />
                                    <input type="text" placeholder="Gist ID" value={syncConfig.gistId} onChange={e => setSyncConfig({...syncConfig, gistId: e.target.value})} className="w-full bg-slate-100 p-3 rounded-xl text-xs outline-none" />
                                    <button onClick={() => {
                                        localStorage.setItem('gh_token', syncConfig.token);
                                        localStorage.setItem('gh_gist_id', syncConfig.gistId);
                                        setShowSettings(false);
                                        window.location.reload();
                                    }} className="w-full bg-emerald-600 text-white font-black py-3 rounded-xl shadow-lg text-xs uppercase tracking-widest">Salvar e Sincronizar</button>
                                </div>

                                <div className="pt-4 border-t border-slate-100">
                                    <p className="text-[10px] font-bold text-red-400 uppercase mb-2">Zona de Perigo</p>
                                    <button onClick={handleClearAll} className="w-full bg-red-50 text-red-600 font-bold py-3 rounded-xl border border-red-100 flex items-center justify-center gap-2 text-xs uppercase tracking-widest hover:bg-red-100 transition-colors">
                                        <Trash2 size={16} /> Apagar Todos os Registros
                                    </button>
                                </div>

                                <button onClick={() => setShowSettings(false)} className="w-full text-slate-400 text-xs font-bold py-2">FECHAR</button>
                            </div>
                        </div>
                    )}

                    <div className="max-w-4xl mx-auto space-y-6">
                        <div className="flex items-center justify-between bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <h1 className="text-2xl font-bold text-emerald-600 flex items-center gap-2"><Zap className="fill-emerald-600" /> MyScooter Log</h1>
                            <button onClick={() => setShowSettings(true)} className="p-2 text-slate-400 bg-white rounded-full shadow-sm border hover:bg-slate-50 transition-colors"><SettingsIcon /></button>
                        </div>
                        
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div className="bg-white p-4 rounded-xl shadow-sm border text-center"><div className="text-xs text-slate-400 font-bold uppercase">Custo</div><div className="text-xl font-bold text-emerald-600">R$ {totalCost.toFixed(2).replace('.', ',')}</div></div>
                            <div className="bg-white p-4 rounded-xl shadow-sm border text-center"><div className="text-xs text-slate-400 font-bold uppercase">KM</div><div className="text-xl font-bold text-blue-600">{totalKm.toFixed(1)} km</div></div>
                            
                            {/* CARD BATERIA COM COR DINÂMICA */}
                            <div className={`${batteryBgClass} p-4 rounded-xl shadow-sm border text-center transition-colors duration-300`}>
                                <div className={`text-xs ${batteryLabelClass} font-bold uppercase`}>Bateria</div>
                                <div className={`text-xl font-bold ${batteryTextClass}`}>{totalPercentStr}%</div>
                            </div>

                            <div className="bg-white p-4 rounded-xl shadow-sm border text-center"><div className="text-xs text-slate-400 font-bold uppercase">Carga</div><div className="text-xl font-bold text-amber-600">{totalChargeStr}</div></div>
                        </div>
                        
                        <div className="bg-white p-6 rounded-2xl shadow-md border-l-4 border-emerald-500">
                            <form onSubmit={handleAddTrip} className="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Data</label><input type="date" required value={newDate} onChange={(e) => setNewDate(e.target.value)} className="w-full bg-slate-50 border rounded-lg p-2.5" /></div>
                                
                                {/* CAMPO TRAJETO COM DROPDOWN */}
                                <div className="md:col-span-2 relative" ref={routeInputRef}>
                                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Trajeto</label>
                                    <input 
                                        type="text" 
                                        value={newRoute} 
                                        onChange={(e) => { setNewRoute(e.target.value); setShowRouteList(true); }}
                                        onFocus={() => setShowRouteList(true)}
                                        placeholder="Digite ou selecione..."
                                        className="w-full border rounded-lg p-2.5" 
                                    />
                                    {showRouteList && (
                                        <ul className="absolute z-50 w-full bg-white border rounded-lg shadow-xl max-h-60 overflow-y-auto mt-1 custom-scroll">
                                            {PREDEFINED_ROUTES.filter(r => r.name.toLowerCase().includes(newRoute.toLowerCase())).map((route, idx) => (
                                                <li 
                                                    key={idx} 
                                                    onMouseDown={() => handlePredefinedRouteSelect(route)}
                                                    className="p-3 hover:bg-emerald-50 cursor-pointer border-b border-slate-50 last:border-0 flex justify-between items-center"
                                                >
                                                    <span className="text-sm font-bold text-slate-700">{route.name}</span>
                                                    <span className="text-xs font-bold text-emerald-600 bg-emerald-50 px-2 py-1 rounded">{route.dist.toString().replace('.', ',')} km</span>
                                                </li>
                                            ))}
                                            {PREDEFINED_ROUTES.filter(r => r.name.toLowerCase().includes(newRoute.toLowerCase())).length === 0 && (
                                                <li className="p-3 text-xs text-slate-400 text-center">Nenhum trajeto encontrado</li>
                                            )}
                                        </ul>
                                    )}
                                </div>

                                <div className="relative"><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Distância (KM)</label><div className="flex gap-2"><input type="number" step="0.1" required value={newDistance} onChange={(e) => setNewDistance(e.target.value)} className="w-full border rounded-lg p-2.5" /><button type="button" onClick={() => setShowMap(true)} className="bg-blue-100 text-blue-600 p-2.5 rounded-lg hover:bg-blue-200"><MapIcon size={20} /></button></div></div>
                                <button type="submit" className="md:col-span-4 bg-emerald-600 text-white font-bold py-3 rounded-lg hover:bg-emerald-700">Registrar Viagem</button>
                            </form>
                        </div>

                        <div className="space-y-4">
                            <h2 className="text-lg font-bold text-slate-700 flex items-center gap-2 px-2">
                                <Calendar size={20} /> Histórico de Viagens
                            </h2>
                            {trips.length === 0 ? (
                                <div className="text-center py-10 text-slate-400">Nenhuma viagem registrada.</div>
                            ) : (
                                <div className="grid gap-3">
                                    {trips.map((trip) => {
                                        const metrics = calculateMetrics(trip.distance);
                                        return (
                                            <div key={trip.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                                                <div className="flex-grow">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <span className="bg-emerald-100 text-emerald-700 text-xs font-bold px-2 py-0.5 rounded">{trip.date.split('-').reverse().join('/')}</span>
                                                        <span className="text-slate-400 text-xs font-bold uppercase tracking-wider">R$ {metrics.value}</span>
                                                    </div>
                                                    <div className="font-bold text-slate-800 text-lg">{trip.route}</div>
                                                    <div className="text-sm text-slate-500 flex gap-3 mt-1">
                                                        <span className="flex items-center gap-1"><MapPin size={14} /> {trip.distance} km</span>
                                                        <span className="flex items-center gap-1"><Battery size={14} /> {metrics.percent}%</span>
                                                        <span className="flex items-center gap-1"><Clock size={14} /> {metrics.time}h</span>
                                                    </div>
                                                </div>
                                                <button 
                                                    onClick={() => handleDeleteTrip(trip.id)}
                                                    className="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-full transition-colors self-end sm:self-center"
                                                    title="Excluir viagem"
                                                >
                                                    <Trash2 size={20} />
                                                </button>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
