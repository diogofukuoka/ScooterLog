<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyScooter Log - Cloud Sync</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <style>
        #map-container { height: 400px; width: 100%; border-radius: 0.5rem; z-index: 1; }
        .leaflet-routing-container { display: none !important; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #10b981; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Melhoria para mobile */
        .touch-target { min-height: 44px; }
    </style>
</head>
<body class="bg-slate-50 pb-20">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ÍCONES ---
        const IconBase = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        const MapPin = (props) => <IconBase {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></IconBase>;
        const MapIcon = (props) => <IconBase {...props}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></IconBase>;
        const X = (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></IconBase>;
        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></IconBase>;
        const Settings = (props) => <IconBase {...props}><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></Settings>;
        const Cloud = (props) => <IconBase {...props}><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></IconBase>;
        const RefreshCw = (props) => <IconBase {...props}><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></IconBase>;

        const SAVED_LOCATIONS = [
            { name: 'Casa', address: 'R. Guilherme Lunardon, 300 - Pilarzinho, Curitiba - PR, 82110-240' },
            { name: 'Curióla', address: 'Rua Antonio César Casagrande, 455 - Pilarzinho, Curitiba - PR, 82110-080' },
            { name: 'CHC', address: 'R. Gen. Carneiro, 181 - Alto da Glória, Curitiba - PR, 80060-900' },
            { name: 'Carrefour Cabral', address: 'Av. Paraná, 1250 - Cabral, Curitiba - PR, 80035-130' },
            { name: 'Casa da tia', address: 'Rua Angelina Braga Cortezzi, 1166 - Santa Felicidade, Curitiba - PR, 82410-220' },
            { name: 'Condor Nilo', address: 'R. Nilo Peçanha, 1000 - São Francisco, Curitiba - PR, 80520-000' },
            { name: 'Condor Pilarzinho', address: 'R. Amauri Lange Silvério, 1130 - Pilarzinho, Curitiba - PR, 82120-000' },
            { name: 'Cabeleireiro', address: 'R. Raposo Tavares, 1361 - Pilarzinho, Curitiba - PR, 82100-452' },
            { name: 'Yutaka', address: 'R. da Glória, 180 - Alto da Glória, Curitiba - PR, 80030-030' },
            { name: 'Psiquiatra', address: 'Av. Cândido de Abreu - Centro Cívico, Curitiba - PR, 82590-300' },
            { name: 'Nissei Pilarzinho', address: 'R. Amauri Lange Silvério, 128 - Pilarzinho, Curitiba - PR, 82120-000' },
            { name: 'Morifarma', address: 'Av. Desembargador Hugo Simas, 2812 - Pilarzinho, Curitiba - PR, 80520-250' },
            { name: 'Papelaria', address: 'R. Raposo Tavares, 1165 - Pilarzinho, Curitiba - PR, 82100-452' },
            { name: 'Parque Tinguí', address: 'Rua Melchiades Silveira do Valle, 1094 - São João, Curitiba - PR, 82030-600' },
            { name: 'Parque Tanguá', address: 'R. Margarida de Contogava, 211 - Pilarzinho' },
            { name: 'Parque São Lourenço', address: 'R. Prof. Nilo Brandão, 668 - São Lourenço' }
        ];

        // --- COMPONENTE DE SELEÇÃO DE ENDEREÇO (MOBILE FRIENDLY) ---
        const AddressSelector = ({ label, value, onChange, onClear }) => {
            const [showSuggestions, setShowSuggestions] = useState(false);
            
            const filtered = SAVED_LOCATIONS.filter(l => 
                l.name.toLowerCase().includes(value.toLowerCase()) || 
                l.address.toLowerCase().includes(value.toLowerCase())
            );

            return (
                <div className="relative mb-4">
                    <div className="flex justify-between items-center mb-1">
                        <label className="text-[10px] font-bold text-slate-500 uppercase">{label}</label>
                        {value && <button onClick={onClear} className="text-xs text-red-500 font-bold">Limpar</button>}
                    </div>
                    <input 
                        type="text" 
                        value={value} 
                        onChange={(e) => onChange(e.target.value)}
                        onFocus={() => setShowSuggestions(true)}
                        className="w-full border border-slate-300 rounded p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none shadow-sm"
                        placeholder="Toque para selecionar ou digite..."
                    />
                    
                    {showSuggestions && (
                        <div className="absolute z-50 left-0 right-0 mt-1 bg-white border rounded-lg shadow-xl max-h-48 overflow-y-auto">
                            <div className="sticky top-0 bg-slate-100 p-2 flex justify-between items-center border-b">
                                <span className="text-xs font-bold text-slate-500">Locais Salvos</span>
                                <button onClick={() => setShowSuggestions(false)} className="text-slate-500"><X size={16}/></button>
                            </div>
                            {filtered.map((loc, idx) => (
                                <button 
                                    key={idx} 
                                    onClick={() => { onChange(loc.address); setShowSuggestions(false); }}
                                    className="w-full text-left p-3 border-b hover:bg-emerald-50 active:bg-emerald-100 transition-colors flex flex-col"
                                >
                                    <span className="font-bold text-slate-700">{loc.name}</span>
                                    <span className="text-[10px] text-slate-400 truncate w-full">{loc.address}</span>
                                </button>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            // Configurações da Scooter
            const AUTONOMIA = 76; 
            const VELOCIDADE = 24; 
            const PRECO_KWH = 1.02534591194969;
            const KWH_CARGA_TOTAL = 1.7;
            const TEMPO_CARGA_POR_1_PORCENTO = 2.5;

            // Estados
            const [trips, setTrips] = useState([]);
            const [loading, setLoading] = useState(false);
            const [syncStatus, setSyncStatus] = useState('idle'); // idle, syncing, success, error
            
            // Configurações de Sync
            const [showSettings, setShowSettings] = useState(false);
            const [githubToken, setGithubToken] = useState(localStorage.getItem('gh_token') || '');
            const [gistId, setGistId] = useState(localStorage.getItem('gh_gist_id') || '');

            // Formulário
            const [newDate, setNewDate] = useState(new Date().toISOString().split('T')[0]);
            const [newDistance, setNewDistance] = useState('');
            const [newRoute, setNewRoute] = useState('');
            
            // Mapa
            const [showMap, setShowMap] = useState(false);
            const [mapDistance, setMapDistance] = useState(0);
            const [addrOrigin, setAddrOrigin] = useState('');
            const [addrDest, setAddrDest] = useState('');
            const [isSearching, setIsSearching] = useState(false);
            
            const mapRef = useRef(null);
            const routingControlRef = useRef(null);
            const markersRef = useRef([]);

            // --- SYNC LOGIC ---
            useEffect(() => {
                // Carregar do LocalStorage primeiro
                const localData = localStorage.getItem('trips_data');
                if (localData) setTrips(JSON.parse(localData));
                
                // Se tiver credenciais, tenta puxar do GitHub
                if (githubToken && gistId) {
                    fetchFromGist();
                }
            }, []);

            const saveSettings = () => {
                localStorage.setItem('gh_token', githubToken);
                localStorage.setItem('gh_gist_id', gistId);
                setShowSettings(false);
                fetchFromGist();
            };

            const fetchFromGist = async () => {
                if (!githubToken || !gistId) return;
                setSyncStatus('syncing');
                try {
                    const res = await fetch(`https://api.github.com/gists/${gistId}`, {
                        headers: { Authorization: `token ${githubToken}` }
                    });
                    if (!res.ok) throw new Error('Falha ao buscar Gist');
                    const data = await res.json();
                    const content = data.files['trips.json'] ? JSON.parse(data.files['trips.json'].content) : [];
                    
                    // Mesclar lógica simples: se o Gist tiver mais dados ou dados diferentes, usamos ele.
                    // Para simplificar, o Gist é a fonte da verdade se existir.
                    setTrips(content);
                    localStorage.setItem('trips_data', JSON.stringify(content));
                    setSyncStatus('success');
                } catch (err) {
                    console.error(err);
                    setSyncStatus('error');
                }
            };

            const saveToGist = async (updatedTrips) => {
                // Salva local
                localStorage.setItem('trips_data', JSON.stringify(updatedTrips));
                
                if (!githubToken || !gistId) return;
                setSyncStatus('syncing');
                try {
                    await fetch(`https://api.github.com/gists/${gistId}`, {
                        method: 'PATCH',
                        headers: { 
                            Authorization: `token ${githubToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            files: {
                                'trips.json': { content: JSON.stringify(updatedTrips) }
                            }
                        })
                    });
                    setSyncStatus('success');
                } catch (err) {
                    console.error(err);
                    setSyncStatus('error');
                }
            };

            // --- MAP LOGIC ---
            const getNameByAddress = (addr) => {
                const found = SAVED_LOCATIONS.find(loc => loc.address === addr);
                return found ? found.name : null;
            };

            const searchAddress = async (query) => {
                try {
                    const searchQuery = query.toLowerCase().includes('curitiba') ? query : `${query}, Curitiba, Brasil`;
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchQuery)}`);
                    const data = await response.json();
                    if (data && data.length > 0) return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
                    return null;
                } catch (error) { return null; }
            };

            const reverseGeocode = async (lat, lon) => {
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const data = await response.json();
                    return data.display_name;
                } catch (error) { return `${lat}, ${lon}`; }
            };

            const handleRouteSearch = async () => {
                if (!addrOrigin || !addrDest) return;
                setIsSearching(true);
                const startCoords = await searchAddress(addrOrigin);
                const endCoords = await searchAddress(addrDest);
                if (startCoords && endCoords && mapRef.current) {
                    updateRoute([L.latLng(startCoords.lat, startCoords.lon), L.latLng(endCoords.lat, endCoords.lon)]);
                }
                setIsSearching(false);
            };

            const updateRoute = (waypoints) => {
                const map = mapRef.current;
                if (!map) return;
                
                // Limpar rota anterior
                if (routingControlRef.current) map.removeControl(routingControlRef.current);
                
                // Limpar marcadores manuais
                markersRef.current.forEach(m => map.removeLayer(m));
                markersRef.current = [];

                const control = L.Routing.control({
                    waypoints: waypoints,
                    routeWhileDragging: false,
                    addWaypoints: false,
                    draggableWaypoints: false,
                    fitSelectedRoutes: true,
                    show: false,
                    createMarker: (i, wp) => {
                        return L.marker(wp.latLng).bindPopup(i === 0 ? "Origem" : "Destino");
                    }
                }).on('routesfound', (e) => {
                    setMapDistance((e.routes[0].summary.totalDistance / 1000).toFixed(1));
                }).addTo(map);
                routingControlRef.current = control;
            };

            // Inicialização do Mapa e Eventos de Clique
            useEffect(() => {
                if (showMap && !mapRef.current) {
                    setTimeout(() => {
                        const map = L.map('map-container').setView([-25.4284, -49.2733], 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
                        
                        // Evento de clique no mapa para selecionar pontos
                        map.on('click', async (e) => {
                            const { lat, lng } = e.latlng;
                            
                            // Adiciona marcador visual temporário
                            const marker = L.marker([lat, lng]).addTo(map);
                            markersRef.current.push(marker);

                            const address = await reverseGeocode(lat, lng);

                            // Lógica simples: Se origem vazia, preenche origem. Se origem cheia e destino vazio, preenche destino.
                            // Como o estado dentro do listener do Leaflet pode estar "stale", usamos uma verificação direta nos inputs visuais ou lógica externa, 
                            // mas aqui vamos simplificar assumindo o fluxo sequencial.
                            
                            // Nota: Acessar state dentro de event listener do Leaflet requer refs ou cuidado. 
                            // Vamos usar uma abordagem onde verificamos os inputs DOM para garantir valor atualizado ou apenas setamos sequencialmente.
                            
                            // Hack rápido para ler o estado atual sem complexidade de refs para os inputs
                            setAddrOrigin(prev => {
                                if (!prev) {
                                    marker.bindPopup("Origem definida").openPopup();
                                    return address;
                                } else {
                                    setAddrDest(prevDest => {
                                        if (!prevDest) {
                                            marker.bindPopup("Destino definido").openPopup();
                                            // Se temos os dois agora, traçar rota
                                            // Precisamos das coordenadas da origem anterior. 
                                            // Para simplificar, o usuário clica em "Buscar Rota" depois de preencher os textos, 
                                            // OU chamamos handleRouteSearch aqui se tivéssemos as coords.
                                            // Vamos apenas preencher o texto para o usuário confirmar.
                                            return address;
                                        }
                                        return prevDest; // Já tem os dois
                                    });
                                    return prev;
                                }
                            });
                        });

                        mapRef.current = map;
                    }, 100);
                }
            }, [showMap]);

            const confirmMapDistance = () => {
                setNewDistance(mapDistance);
                const nameOrigin = getNameByAddress(addrOrigin) || addrOrigin.split(',')[0];
                const nameDest = getNameByAddress(addrDest) || addrDest.split(',')[0];
                setNewRoute(`${nameOrigin} / ${nameDest}`);
                closeMap();
            };

            const closeMap = () => {
                setShowMap(false);
                if (mapRef.current) { mapRef.current.remove(); mapRef.current = null; }
                setMapDistance(0); setAddrOrigin(''); setAddrDest('');
                markersRef.current = [];
            };

            // --- CÁLCULOS ---
            const calculateMetrics = (distance) => {
                const dist = parseFloat(distance);
                if (isNaN(dist)) return { time: '00:00', percent: '0,00', charge: '00:00', value: '0,00' };
                const hoursDecimal = dist / VELOCIDADE;
                const totalMinutes = Math.ceil(hoursDecimal * 60);
                const timeHours = Math.floor(totalMinutes / 60);
                const timeMinutes = totalMinutes % 60;
                const timeStr = `${String(timeHours).padStart(2, '0')}:${String(timeMinutes).padStart(2, '0')}`;
                const percentRaw = (dist / AUTONOMIA) * 100;
                const percentStr = percentRaw.toFixed(2).replace('.', ',');
                const chargeMinutesTotal = Math.ceil(percentRaw * TEMPO_CARGA_POR_1_PORCENTO);
                const chargeHours = Math.floor(chargeMinutesTotal / 60);
                const chargeMins = chargeMinutesTotal % 60;
                const chargeStr = `${String(chargeHours).padStart(2, '0')}:${String(chargeMins).padStart(2, '0')}`;
                const custoPorKm = (PRECO_KWH * KWH_CARGA_TOTAL) / AUTONOMIA;
                const valueRaw = dist * custoPorKm;
                const valueStr = valueRaw.toFixed(2).replace('.', ',');
                return { time: timeStr, percent: percentStr, charge: chargeStr, value: valueStr };
            };

            const handleAddTrip = (e) => {
                e.preventDefault();
                if (!newDistance || !newRoute) return;
                const newTrip = { id: Date.now(), date: newDate, distance: parseFloat(newDistance), route: newRoute };
                const updatedTrips = [newTrip, ...trips];
                setTrips(updatedTrips);
                saveToGist(updatedTrips); // Salva na nuvem e local
                setNewRoute(''); setNewDistance('');
            };

            const handleDeleteTrip = (id) => {
                if(confirm('Excluir registro?')) {
                    const updatedTrips = trips.filter(t => t.id !== id);
                    setTrips(updatedTrips);
                    saveToGist(updatedTrips);
                }
            };

            const totalKm = trips.reduce((acc, curr) => acc + curr.distance, 0);
            const totalCost = trips.reduce((acc, curr) => acc + parseFloat(calculateMetrics(curr.distance).value.replace(',', '.')), 0);
            const totalPercentRaw = (totalKm / AUTONOMIA) * 100;
            const totalPercentStr = totalPercentRaw.toFixed(2).replace('.', ',');
            const totalChargeMinutes = Math.ceil(totalPercentRaw * TEMPO_CARGA_POR_1_PORCENTO);
            const totalChargeHours = Math.floor(totalChargeMinutes / 60);
            const totalChargeMins = totalChargeMinutes % 60;
            const totalChargeStr = `${String(totalChargeHours).padStart(2, '0')}:${String(totalChargeMins).padStart(2, '0')}`;

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans p-4 md:p-8">
                    
                    {/* MODAL DE CONFIGURAÇÃO GITHUB */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-[60] p-4">
                            <div className="bg-white rounded-xl w-full max-w-md p-6 shadow-2xl">
                                <h3 className="font-bold text-lg mb-4 flex items-center gap-2"><Settings size={20}/> Configurar Sincronização</h3>
                                <p className="text-xs text-slate-500 mb-4">Para sincronizar entre dispositivos, crie um Gist no GitHub e gere um Token com permissão de 'gist'.</p>
                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase">GitHub Token</label>
                                        <input type="password" value={githubToken} onChange={e => setGithubToken(e.target.value)} className="w-full border rounded p-2 text-sm" placeholder="ghp_..." />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase">Gist ID</label>
                                        <input type="text" value={gistId} onChange={e => setGistId(e.target.value)} className="w-full border rounded p-2 text-sm" placeholder="Ex: abc12345..." />
                                    </div>
                                    <button onClick={saveSettings} className="w-full bg-emerald-600 text-white font-bold py-2 rounded hover:bg-emerald-700">Salvar e Sincronizar</button>
                                    <button onClick={() => setShowSettings(false)} className="w-full text-slate-400 text-sm py-2">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL DO MAPA */}
                    {showMap && (
                        <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl w-full max-w-2xl shadow-2xl overflow-hidden flex flex-col max-h-[95vh]">
                                <div className="p-4 bg-slate-100 border-b flex justify-between items-center">
                                    <h3 className="font-bold text-slate-700 flex items-center gap-2"><MapIcon size={18} /> Calcular Rota</h3>
                                    <button onClick={closeMap} className="text-slate-400 hover:text-red-500"><X size={24} /></button>
                                </div>
                                <div className="p-4 space-y-3 bg-white border-b overflow-y-auto max-h-[30vh]">
                                    <div className="text-xs text-blue-600 bg-blue-50 p-2 rounded mb-2">
                                        Dica: Toque no mapa para definir Origem e Destino automaticamente.
                                    </div>
                                    <div className="grid grid-cols-1 gap-2">
                                        <AddressSelector label="Origem" value={addrOrigin} onChange={setAddrOrigin} onClear={() => setAddrOrigin('')} />
                                        <AddressSelector label="Destino" value={addrDest} onChange={setAddrDest} onClear={() => setAddrDest('')} />
                                    </div>
                                    <button onClick={handleRouteSearch} disabled={isSearching} className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded text-sm font-bold flex justify-center items-center gap-2 touch-target">
                                        {isSearching ? <div className="loader"></div> : <Search size={16} />} Buscar Rota
                                    </button>
                                </div>
                                <div className="p-4 relative flex-grow flex flex-col">
                                    <div id="map-container" className="flex-grow"></div>
                                    {mapDistance > 0 && (
                                        <div className="absolute bottom-6 left-6 right-6 bg-white/95 p-4 rounded-lg shadow-lg border border-emerald-100 flex justify-between items-center z-[1000]">
                                            <div><div className="text-xs text-slate-500 uppercase font-bold">Distância</div><div className="text-2xl font-bold text-emerald-600">{mapDistance} km</div></div>
                                            <button onClick={confirmMapDistance} className="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded-lg font-bold">Confirmar</button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="max-w-4xl mx-auto space-y-6">
                        <div className="flex items-center justify-between bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <h1 className="text-2xl font-bold text-emerald-600 flex items-center gap-2"><Zap className="fill-emerald-600" /> MyScooter Log</h1>
                            <div className="flex gap-2">
                                <button onClick={fetchFromGist} title="Sincronizar" className={`p-2 rounded-full ${syncStatus === 'syncing' ? 'animate-spin text-blue-500' : syncStatus === 'error' ? 'text-red-500' : 'text-slate-400 hover:bg-slate-100'}`}>
                                    <RefreshCw size={20} />
                                </button>
                                <button onClick={() => setShowSettings(true)} className="p-2 text-slate-400 hover:text-emerald-600 hover:bg-slate-100 rounded-full">
                                    <Settings size={20} />
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div className="bg-white p-4 rounded-xl shadow-sm border text-center"><div className="text-xs text-slate-400 font-bold uppercase">Custo Total</div><div className="text-xl font-bold text-emerald-600">R$ {totalCost.toFixed(2).replace('.', ',')}</div></div>
                            <div className="bg-white p-4 rounded-xl shadow-sm border text-center"><div className="text-xs text-slate-400 font-bold uppercase">KM Total</div><div className="text-xl font-bold text-blue-600">{totalKm.toFixed(1)} km</div></div>
                            <div className="bg-white p-4 rounded-xl shadow-sm border text-center"><div className="text-xs text-slate-400 font-bold uppercase">Ciclos Bateria</div><div className="text-xl font-bold text-slate-700">{totalPercentStr}%</div></div>
                            <div className="bg-white p-4 rounded-xl shadow-sm border text-center"><div className="text-xs text-slate-400 font-bold uppercase">Tempo Carga</div><div className="text-xl font-bold text-amber-600">{totalChargeStr}</div></div>
                        </div>

                        <div className="bg-white p-6 rounded-2xl shadow-md border-l-4 border-emerald-500">
                            <form onSubmit={handleAddTrip} className="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Data</label><input type="date" required value={newDate} onChange={(e) => setNewDate(e.target.value)} className="w-full bg-slate-50 border rounded-lg p-3" /></div>
                                <div className="md:col-span-2"><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Trajeto</label><input type="text" value={newRoute} onChange={(e) => setNewRoute(e.target.value)} className="w-full border rounded-lg p-3" placeholder="Ex: Casa / Trabalho" /></div>
                                <div className="relative"><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Distância (KM)</label><div className="flex gap-2"><input type="number" step="0.1" required value={newDistance} onChange={(e) => setNewDistance(e.target.value)} className="w-full border rounded-lg p-3" /><button type="button" onClick={() => setShowMap(true)} className="bg-blue-100 text-blue-600 p-3 rounded-lg hover:bg-blue-200"><MapIcon size={20} /></button></div></div>
                                <button type="submit" className="md:col-span-4 bg-emerald-600 text-white font-bold py-3 rounded-lg hover:bg-emerald-700 shadow-lg shadow-emerald-200">Registrar Viagem</button>
                            </form>
                        </div>

                        <div className="space-y-4">
                            <h2 className="font-bold text-slate-700 ml-2">Histórico</h2>
                            {trips.map((trip) => {
                                const metrics = calculateMetrics(trip.distance);
                                return (
                                    <div key={trip.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                        <div className="flex-grow">
                                            <div className="flex items-center gap-2 text-xs text-slate-400 font-bold uppercase mb-1">
                                                <span>{trip.date.split('-').reverse().join('/')}</span>
                                                <span className="w-1 h-1 bg-slate-300 rounded-full"></span>
                                                <span>{trip.distance} km</span>
                                            </div>
                                            <div className="font-bold text-slate-800 text-lg">{trip.route}</div>
                                            <div className="flex gap-4 mt-2 text-xs">
                                                <span className="text-emerald-600 bg-emerald-50 px-2 py-1 rounded">R$ {metrics.value}</span>
                                                <span className="text-amber-600 bg-amber-50 px-2 py-1 rounded">{metrics.charge} carga</span>
                                            </div>
                                        </div>
                                        <button onClick={() => handleDeleteTrip(trip.id)} className="text-slate-300 hover:text-red-500 p-2"><Trash2 size={20} /></button>
                                    </div>
                                );
                            })}
                            {trips.length === 0 && <div className="text-center text-slate-400 py-10">Nenhuma viagem registrada.</div>}
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
