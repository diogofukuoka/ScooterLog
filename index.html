<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyScooter Log Cloud</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Leaflet Mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { touch-action: manipulation; }
        #map-container { height: 60vh; width: 100%; z-index: 1; }
        @media (min-width: 768px) { #map-container { height: 450px; } }
        .leaflet-routing-container { display: none !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ÍCONES ---
        const IconBase = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        const Plus = (props) => <IconBase {...props}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></IconBase>;
        const MapPin = (props) => <IconBase {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></IconBase>;
        const MapIcon = (props) => <IconBase {...props}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon></IconBase>;
        const Settings = (props) => <IconBase {...props}><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></IconBase>;

        // --- ENDEREÇOS (INVERTIDOS CONFORME SOLICITADO) ---
        const SAVED_LOCATIONS = [
            { name: 'Casa', address: 'R. Guilherme Lunardon, 300 - Pilarzinho, Curitiba - PR' },
            { name: 'Curióla', address: 'Rua Antonio César Casagrande, 455 - Pilarzinho, Curitiba - PR' },
            { name: 'CHC', address: 'R. Gen. Carneiro, 181 - Alto da Glória, Curitiba - PR' },
            { name: 'Carrefour Cabral', address: 'Av. Paraná, 1250 - Cabral, Curitiba - PR' },
            { name: 'Casa da tia', address: 'Rua Angelina Braga Cortezzi, 1166 - Santa Felicidade, Curitiba - PR' },
            { name: 'Condor Pilarzinho', address: 'R. Amauri Lange Silvério, 1130 - Pilarzinho, Curitiba - PR' }, // Invertido
            { name: 'Condor Nilo Peçanha', address: 'R. Nilo Peçanha, 1000 - São Francisco, Curitiba - PR' }, // Invertido
            { name: 'Cabeleireiro', address: 'R. Raposo Tavares, 1361 - Pilarzinho, Curitiba - PR' },
            { name: 'Yutaka', address: 'R. da Glória, 180 - Alto da Glória, Curitiba - PR' },
            { name: 'Psiquiatra', address: 'Av. Cândido de Abreu - Centro Cívico, Curitiba - PR' },
            { name: 'Parque Tinguí', address: 'Rua Melchiades Silveira do Valle, 1094 - Curitiba' },
            { name: 'Parque Tanguá', address: 'R. Margarida de Contogava, 211 - Pilarzinho' },
            { name: 'Parque São Lourenço', address: 'R. Prof. Nilo Brandão, 668 - São Lourenço' }
        ];

        const App = () => {
            // Constantes Scooter
            const AUTONOMIA = 76; 
            const VELOCIDADE = 24; 
            const PRECO_KWH = 1.02534591194969;
            const KWH_CARGA_TOTAL = 1.7;
            const TEMPO_CARGA_POR_1_PORCENTO = 2.5;

            // Estados da App
            const [trips, setTrips] = useState([]);
            const [newDate, setNewDate] = useState(new Date().toISOString().split('T')[0]);
            const [newDistance, setNewDistance] = useState('');
            const [newRoute, setNewRoute] = useState('');
            const [showMap, setShowMap] = useState(false);
            const [mapDistance, setMapDistance] = useState(0);
            const [addrOrigin, setAddrOrigin] = useState('');
            const [addrDest, setAddrDest] = useState('');
            const [showSettings, setShowSettings] = useState(false);
            const [config, setConfig] = useState({ 
                url: localStorage.getItem('sb_url') || '', 
                key: localStorage.getItem('sb_key') || '' 
            });

            const mapRef = useRef(null);
            const routingControlRef = useRef(null);

            // Supabase Client Helper
            const getSupabase = () => {
                if (config.url && config.key) {
                    return supabase.createClient(config.url, config.key);
                }
                return null;
            };

            // Carregar Viagens (Local + Cloud)
            useEffect(() => {
                const loadData = async () => {
                    const local = JSON.parse(localStorage.getItem('scooter_trips') || '[]');
                    setTrips(local);

                    const sb = getSupabase();
                    if (sb) {
                        const { data, error } = await sb.from('trips').select('*').order('date', { ascending: false });
                        if (!error && data) {
                            setTrips(data);
                            localStorage.setItem('scooter_trips', JSON.stringify(data));
                        }
                    }
                };
                loadData();
            }, [config]);

            // --- LÓGICA DO MAPA MOBILE FRIENDLY ---
            useEffect(() => {
                if (showMap && !mapRef.current) {
                    setTimeout(() => {
                        const map = L.map('map-container', { tap: true }).setView([-25.4284, -49.2733], 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                        mapRef.current = map;

                        let markers = [];
                        map.on('click', (e) => {
                            if (markers.length >= 2) {
                                markers.forEach(m => map.removeLayer(m));
                                markers = [];
                                if (routingControlRef.current) map.removeControl(routingControlRef.current);
                            }
                            const marker = L.marker(e.latlng).addTo(map);
                            markers.push(marker);
                            if (markers.length === 2) calculateRoute(markers[0].getLatLng(), markers[1].getLatLng());
                        });
                    }, 200);
                }
            }, [showMap]);

            const calculateRoute = (start, end) => {
                if (routingControlRef.current) mapRef.current.removeControl(routingControlRef.current);
                const control = L.Routing.control({
                    waypoints: [start, end],
                    show: false,
                    addWaypoints: false,
                    createMarker: () => null
                }).on('routesfound', (e) => {
                    setMapDistance((e.routes[0].summary.totalDistance / 1000).toFixed(1));
                }).addTo(mapRef.current);
                routingControlRef.current = control;
            };

            const searchAndRoute = async () => {
                if (!addrOrigin || !addrDest) return;
                const getCoords = async (addr) => {
                    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr + ', Curitiba')}`);
                    const json = await res.json();
                    return json.length ? L.latLng(json[0].lat, json[0].lon) : null;
                };
                const start = await getCoords(addrOrigin);
                const end = await getCoords(addrDest);
                if (start && end) calculateRoute(start, end);
            };

            // --- REGISTRO DE VIAGEM ---
            const handleAddTrip = async (e) => {
                if (e) e.preventDefault();
                if (!newDistance || !newRoute) return;

                const trip = {
                    id: Date.now(),
                    date: newDate,
                    distance: parseFloat(newDistance),
                    route: newRoute
                };

                const updatedTrips = [trip, ...trips];
                setTrips(updatedTrips);
                localStorage.setItem('scooter_trips', JSON.stringify(updatedTrips));

                const sb = getSupabase();
                if (sb) {
                    await sb.from('trips').insert([trip]);
                }

                setNewRoute('');
                setNewDistance('');
            };

            const handleDelete = async (id) => {
                const filtered = trips.filter(t => t.id !== id);
                setTrips(filtered);
                localStorage.setItem('scooter_trips', JSON.stringify(filtered));
                const sb = getSupabase();
                if (sb) await sb.from('trips').delete().eq('id', id);
            };

            // Cálculos Métricos
            const metrics = (dist) => {
                const hoursDecimal = dist / VELOCIDADE;
                const totalMins = Math.ceil(hoursDecimal * 60);
                const time = `${String(Math.floor(totalMins / 60)).padStart(2,'0')}:${String(totalMins % 60).padStart(2,'0')}`;
                const percent = ((dist / AUTONOMIA) * 100).toFixed(2);
                const chargeMins = Math.ceil(parseFloat(percent) * TEMPO_CARGA_POR_1_PORCENTO);
                const charge = `${String(Math.floor(chargeMins / 60)).padStart(2,'0')}:${String(chargeMins % 60).padStart(2,'0')}`;
                const value = (dist * ((PRECO_KWH * KWH_CARGA_TOTAL) / AUTONOMIA)).toFixed(2);
                return { time, percent, charge, value };
            };

            const totalKm = trips.reduce((a, b) => a + b.distance, 0);
            const totalCost = trips.reduce((a, b) => a + parseFloat(metrics(b.distance).value), 0);
            const batteryTotal = ((totalKm / AUTONOMIA) * 100).toFixed(1);

            return (
                <div className="max-w-xl mx-auto p-4 pb-20">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-black text-emerald-600 flex items-center gap-2 italic">
                            <Zap className="fill-emerald-600" /> SCOOTER LOG
                        </h1>
                        <button onClick={() => setShowSettings(true)} className="p-2 text-slate-400 bg-white rounded-full shadow-sm">
                            <Settings size={20} />
                        </button>
                    </div>

                    {/* Stats */}
                    <div className="grid grid-cols-2 gap-3 mb-6">
                        <div className="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-emerald-500">
                            <p className="text-[10px] font-bold text-slate-400 uppercase">Custo Total</p>
                            <p className="text-xl font-black text-emerald-700">R$ {totalCost.toFixed(2).replace('.', ',')}</p>
                        </div>
                        <div className="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-blue-500">
                            <p className="text-[10px] font-bold text-slate-400 uppercase">Km Acumulados</p>
                            <p className="text-xl font-black text-blue-700">{totalKm.toFixed(1)} km</p>
                        </div>
                    </div>

                    {/* Form */}
                    <div className="bg-white p-5 rounded-3xl shadow-lg border border-slate-100 mb-8">
                        <div className="space-y-4">
                            <div className="grid grid-cols-2 gap-2">
                                <div className="flex flex-col">
                                    <label className="text-[10px] font-bold text-slate-400 ml-1">DATA</label>
                                    <input type="date" value={newDate} onChange={e => setNewDate(e.target.value)} className="bg-slate-50 p-3 rounded-xl text-sm font-semibold outline-none" />
                                </div>
                                <div className="flex flex-col">
                                    <label className="text-[10px] font-bold text-slate-400 ml-1">DISTÂNCIA (KM)</label>
                                    <div className="flex gap-2">
                                        <input type="number" step="0.1" value={newDistance} onChange={e => setNewDistance(e.target.value)} className="bg-slate-50 p-3 rounded-xl text-sm font-bold w-full outline-none" placeholder="0.0" />
                                        <button onClick={() => setShowMap(true)} className="bg-blue-600 text-white p-3 rounded-xl shadow-md"><MapIcon size={20}/></button>
                                    </div>
                                </div>
                            </div>
                            <div className="flex flex-col">
                                <label className="text-[10px] font-bold text-slate-400 ml-1">TRAJETO</label>
                                <input type="text" value={newRoute} onChange={e => setNewRoute(e.target.value)} list="pre-routes" className="bg-slate-50 p-3 rounded-xl text-sm font-semibold outline-none" placeholder="Ex: Casa/Trabalho" />
                                <datalist id="pre-routes">
                                    {SAVED_LOCATIONS.map(l => <option key={l.name} value={l.name} />)}
                                </datalist>
                            </div>
                            <button onClick={handleAddTrip} className="w-full bg-emerald-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-emerald-100 active:scale-95 transition-transform">
                                REGISTRAR VIAGEM
                            </button>
                        </div>
                    </div>

                    {/* History */}
                    <div className="space-y-3">
                        <h2 className="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Histórico Recente</h2>
                        {trips.map(trip => {
                            const m = metrics(trip.distance);
                            return (
                                <div key={trip.id} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 relative group">
                                    <div className="flex justify-between items-start mb-2">
                                        <div>
                                            <p className="text-[9px] font-bold text-slate-300">{new Date(trip.date).toLocaleDateString('pt-BR', {timeZone:'UTC'})}</p>
                                            <h3 className="font-bold text-slate-700 text-sm">{trip.route}</h3>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-lg font-black text-slate-800 leading-none">{trip.distance} <span className="text-[10px] text-slate-400">KM</span></p>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-3 gap-2 pt-2 border-t border-slate-50">
                                        <div className="text-center">
                                            <p className="text-[8px] font-bold text-slate-400 uppercase">Custo</p>
                                            <p className="text-xs font-bold text-emerald-600">R$ {m.value.replace('.',',')}</p>
                                        </div>
                                        <div className="text-center border-x border-slate-50">
                                            <p className="text-[8px] font-bold text-slate-400 uppercase">Bateria</p>
                                            <p className="text-xs font-bold text-slate-600">{m.percent}%</p>
                                        </div>
                                        <div className="text-center">
                                            <p className="text-[8px] font-bold text-slate-400 uppercase">Carga</p>
                                            <p className="text-xs font-bold text-amber-600">{m.charge}</p>
                                        </div>
                                    </div>
                                    <button onClick={() => handleDelete(trip.id)} className="absolute -top-2 -right-2 bg-white text-red-500 p-1 rounded-full shadow-md border opacity-0 group-hover:opacity-100 transition-opacity">
                                        <Trash2 size={12}/>
                                    </button>
                                </div>
                            );
                        })}
                    </div>

                    {/* Mapa Modal */}
                    {showMap && (
                        <div className="fixed inset-0 z-[2000] bg-white flex flex-col">
                            <div className="p-4 bg-slate-900 text-white flex justify-between items-center shadow-lg">
                                <h3 className="font-bold">Seletor de Rota</h3>
                                <button onClick={() => setShowMap(false)} className="bg-red-500 px-4 py-1 rounded-lg font-bold">Fechar</button>
                            </div>
                            
                            <div className="p-3 grid grid-cols-2 gap-2 bg-slate-100">
                                <select onChange={e => {setAddrOrigin(e.target.value); searchAndRoute();}} className="p-2 rounded-lg text-xs font-bold border-none outline-none shadow-sm">
                                    <option value="">Origem...</option>
                                    {SAVED_LOCATIONS.map(l => <option key={l.name} value={l.address}>{l.name}</option>)}
                                </select>
                                <select onChange={e => {setAddrDest(e.target.value); searchAndRoute();}} className="p-2 rounded-lg text-xs font-bold border-none outline-none shadow-sm">
                                    <option value="">Destino...</option>
                                    {SAVED_LOCATIONS.map(l => <option key={l.name} value={l.address}>{l.name}</option>)}
                                </select>
                            </div>

                            <div id="map-container" className="flex-grow"></div>

                            <div className="p-6 bg-slate-50 border-t flex flex-col items-center gap-4">
                                <div className="text-center">
                                    <p className="text-xs font-bold text-slate-400 uppercase tracking-widest">Distância detectada</p>
                                    <p className="text-4xl font-black text-blue-600">{mapDistance} km</p>
                                </div>
                                <button onClick={() => { setNewDistance(mapDistance); setShowMap(false); }} className="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-xl active:scale-95 transition-transform">
                                    CONFIRMAR DISTÂNCIA
                                </button>
                                <p className="text-[10px] text-slate-400">DICA: Toque em dois lugares do mapa para traçar manualmente</p>
                            </div>
                        </div>
                    )}

                    {/* Config Settings Modal */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[3000] bg-black/80 flex items-center justify-center p-6">
                            <div className="bg-white rounded-3xl p-6 w-full max-w-sm space-y-4">
                                <h2 className="text-lg font-black text-slate-700 mb-2">Sincronização Cloud</h2>
                                <p className="text-[10px] text-slate-400">Crie um projeto no Supabase para sincronizar entre dispositivos.</p>
                                <div>
                                    <label className="text-[10px] font-black text-slate-500">SUPABASE URL</label>
                                    <input type="text" value={config.url} onChange={e => setConfig({...config, url: e.target.value})} className="w-full bg-slate-50 p-3 rounded-xl text-xs" />
                                </div>
                                <div>
                                    <label className="text-[10px] font-black text-slate-500">SUPABASE ANON KEY</label>
                                    <input type="password" value={config.key} onChange={e => setConfig({...config, key: e.target.value})} className="w-full bg-slate-50 p-3 rounded-xl text-xs" />
                                </div>
                                <button onClick={() => { 
                                    localStorage.setItem('sb_url', config.url); 
                                    localStorage.setItem('sb_key', config.key); 
                                    setShowSettings(false);
                                    window.location.reload();
                                }} className="w-full bg-slate-900 text-white font-black py-4 rounded-2xl">SALVAR E ATUALIZAR</button>
                                <button onClick={() => setShowSettings(false)} className="w-full text-slate-400 text-xs font-bold">Cancelar</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
