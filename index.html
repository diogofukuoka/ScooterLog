<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyScooter Log - Sync Fix</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; }
        #map-container { width: 100%; height: 100%; z-index: 1; background: #e2e8f0; }
        .leaflet-routing-container { display: none !important; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #10b981; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .picking-active { animation: pulse-green 2s infinite; border-color: #10b981 !important; }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ÍCONES ---
        const IconBase = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        const MapPin = (props) => <IconBase {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></IconBase>;
        const Calendar = (props) => <IconBase {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></IconBase>;
        const MapIcon = (props) => <IconBase {...props}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon></IconBase>;
        const X = (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></IconBase>;
        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></IconBase>;
        const Crosshair = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"></circle><line x1="22" y1="12" x2="18" y2="12"></line><line x1="6" y1="12" x2="2" y2="12"></line><line x1="12" y1="6" x2="12" y2="2"></line><line x1="12" y1="22" x2="12" y2="18"></line></IconBase>;
        const ArrowUpDown = (props) => <IconBase {...props}><path d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" /></IconBase>;
        const SettingsIcon = (props) => <IconBase {...props}><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></IconBase>;

        const SAVED_LOCATIONS = [
            { name: 'Casa', address: 'R. Guilherme Lunardon, 300 - Pilarzinho, Curitiba - PR' },
            { name: 'Curióla', address: 'Rua Antonio César Casagrande, 455 - Pilarzinho, Curitiba - PR' },
            { name: 'CHC', address: 'R. Gen. Carneiro, 181 - Alto da Glória, Curitiba - PR' },
            { name: 'Carrefour Cabral', address: 'Av. Paraná, 1250 - Cabral, Curitiba - PR' },
            { name: 'Casa da tia', address: 'Rua Angelina Braga Cortezzi, 1166 - Santa Felicidade, Curitiba - PR' },
            { name: 'Condor Pilarzinho', address: 'R. Amauri Lange Silvério, 1130 - Pilarzinho, Curitiba - PR' },
            { name: 'Condor Nilo Peçanha', address: 'R. Nilo Peçanha, 1000 - São Francisco, Curitiba - PR' },
            { name: 'Cabeleireiro', address: 'R. Raposo Tavares, 1361 - Pilarzinho, Curitiba - PR' },
            { name: 'Yutaka', address: 'R. da Glória, 180 - Alto da Glória, Curitiba - PR' },
            { name: 'Psiquiatra', address: 'Av. Cândido de Abreu - Centro Cívico, Curitiba - PR' },
            { name: 'Parque Tanguá', address: 'R. Margarida de Contogava, 211 - Pilarzinho' },
            { name: 'Parque São Lourenço', address: 'R. Prof. Nilo Brandão, 668 - São Lourenço' }
        ];

        const LocationInput = ({ label, value, onChange, placeholder, onPickMap, isPicking }) => {
            const [showList, setShowList] = useState(false);
            const wrapperRef = useRef(null);

            const currentName = SAVED_LOCATIONS.find(l => l.address === value)?.name;

            return (
                <div className="relative w-full" ref={wrapperRef}>
                    <div className="flex justify-between items-center mb-1">
                        <label className="text-[10px] font-bold text-slate-500 uppercase">{label}</label>
                        {currentName && <span className="text-[10px] font-bold text-emerald-600 truncate max-w-[150px]">{currentName}</span>}
                    </div>
                    <div className="flex gap-2">
                        <div className="relative flex-grow">
                            <input 
                                type="text" 
                                value={value} 
                                onChange={(e) => onChange(e.target.value)}
                                onFocus={() => setShowList(true)}
                                placeholder={placeholder}
                                className={`w-full border rounded-lg p-3 text-sm focus:ring-2 focus:ring-emerald-500 outline-none shadow-sm transition-all ${isPicking ? 'picking-active' : 'border-slate-300'}`} 
                            />
                            {value && <button onClick={() => onChange('')} className="absolute right-3 top-3 text-slate-400"><X size={16} /></button>}
                        </div>
                        <button onClick={onPickMap} className={`p-3 rounded-lg border ${isPicking ? 'bg-emerald-600 text-white' : 'bg-white text-slate-500'}`}><Crosshair size={20} /></button>
                    </div>
                    {showList && (
                        <ul className="absolute z-[100] w-full bg-white mt-1 rounded-lg shadow-xl border max-h-40 overflow-y-auto custom-scroll">
                            {SAVED_LOCATIONS.map((loc, idx) => (
                                <li key={idx} onClick={() => { onChange(loc.address); setShowList(false); }} className="p-3 hover:bg-emerald-50 cursor-pointer border-b last:border-0">
                                    <div className="font-bold text-slate-700 text-sm">{loc.name}</div>
                                    <div className="text-[10px] text-slate-400 truncate">{loc.address}</div>
                                </li>
                            ))}
                            <li onClick={() => setShowList(false)} className="p-2 text-center text-[10px] text-slate-300 bg-slate-50">Fechar lista</li>
                        </ul>
                    )}
                </div>
            );
        };

        const App = () => {
            const AUTONOMIA = 76; const VELOCIDADE = 24; const PRECO_KWH = 1.02534591194969; const KWH_CARGA_TOTAL = 1.7; const TEMPO_CARGA_POR_1_PORCENTO = 2.5;

            const [trips, setTrips] = useState([]);
            const [newDate, setNewDate] = useState(new Date().toISOString().split('T')[0]);
            const [newDistance, setNewDistance] = useState('');
            const [newRoute, setNewRoute] = useState('');
            const [showMap, setShowMap] = useState(false);
            const [mapDistance, setMapDistance] = useState(0);
            const [addrOrigin, setAddrOrigin] = useState('');
            const [addrDest, setAddrDest] = useState('');
            const [isSearching, setIsSearching] = useState(false);
            const [pickingMode, setPickingMode] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [syncStatus, setSyncStatus] = useState({ type: '', msg: '' });
            const [syncConfig, setSyncConfig] = useState({
                token: localStorage.getItem('gh_token') || '',
                gistId: localStorage.getItem('gh_gist_id') || ''
            });
            
            const mapRef = useRef(null);
            const routingControlRef = useRef(null);

            // --- SINCRONIZAÇÃO MELHORADA ---
            const syncWithGithub = async (dataToSave) => {
                if (!syncConfig.token || !syncConfig.gistId) return;
                setSyncStatus({ type: 'loading', msg: 'Sincronizando...' });
                try {
                    const res = await fetch(`https://api.github.com/gists/${syncConfig.gistId}`, {
                        method: 'PATCH',
                        headers: { 'Authorization': `token ${syncConfig.token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            files: { "scooter_trips.json": { content: JSON.stringify(dataToSave) } }
                        })
                    });
                    if (res.ok) setSyncStatus({ type: 'success', msg: 'Sincronizado com GitHub!' });
                    else setSyncStatus({ type: 'error', msg: 'Erro ao salvar. Verifique o Token.' });
                } catch (e) { setSyncStatus({ type: 'error', msg: 'Erro de conexão.' }); }
            };

            const loadFromGithub = async () => {
                if (!syncConfig.token || !syncConfig.gistId) return;
                setSyncStatus({ type: 'loading', msg: 'Baixando dados...' });
                try {
                    const res = await fetch(`https://api.github.com/gists/${syncConfig.gistId}`, {
                        headers: { 'Authorization': `token ${syncConfig.token}` }
                    });
                    if (!res.ok) throw new Error();
                    const data = await res.json();
                    const file = data.files["scooter_trips.json"];
                    if (!file) {
                        setSyncStatus({ type: 'error', msg: 'Arquivo scooter_trips.json não encontrado no Gist.' });
                        return;
                    }
                    const content = JSON.parse(file.content);
                    setTrips(content);
                    localStorage.setItem('scooter_trips', JSON.stringify(content));
                    setSyncStatus({ type: 'success', msg: 'Dados carregados da nuvem!' });
                } catch (e) { setSyncStatus({ type: 'error', msg: 'Erro ao baixar. Verifique Token/ID.' }); }
            };

            useEffect(() => {
                const local = JSON.parse(localStorage.getItem('scooter_trips') || '[]');
                setTrips(local);
                if (syncConfig.token && syncConfig.gistId) loadFromGithub();
            }, []);

            const handleAddTrip = (e) => {
                e.preventDefault();
                if (!newDistance || !newRoute) return;
                const trip = { id: Date.now(), date: newDate, distance: parseFloat(newDistance), route: newRoute };
                const updated = [trip, ...trips];
                setTrips(updated);
                localStorage.setItem('scooter_trips', JSON.stringify(updated));
                syncWithGithub(updated);
                setNewRoute(''); setNewDistance('');
            };

            const handleDeleteTrip = (id) => {
                const updated = trips.filter(t => t.id !== id);
                setTrips(updated);
                localStorage.setItem('scooter_trips', JSON.stringify(updated));
                syncWithGithub(updated);
            };

            const handleClearAll = () => {
                if (confirm("Apagar tudo?")) {
                    setTrips([]); localStorage.setItem('scooter_trips', '[]');
                    syncWithGithub([]); setShowSettings(false);
                }
            };

            // --- MAPA ---
            useEffect(() => {
                if (showMap && !mapRef.current) {
                    setTimeout(() => {
                        const m = L.map('map-container').setView([-25.4284, -49.2733], 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(m);
                        m.on('click', async (e) => {
                            if (pickingModeRef.current) {
                                const addr = await reverseGeocode(e.latlng.lat, e.latlng.lng);
                                if (pickingModeRef.current === 'origin') setAddrOrigin(addr);
                                else setAddrDest(addr);
                                setPickingMode(null);
                            }
                        });
                        mapRef.current = m;
                    }, 100);
                }
            }, [showMap]);

            const pickingModeRef = useRef(pickingMode);
            useEffect(() => { pickingModeRef.current = pickingMode; }, [pickingMode]);

            const reverseGeocode = async (lat, lng) => {
                try {
                    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                    const data = await res.json();
                    return data.display_name.split(',')[0] + (data.address.suburb ? ' - ' + data.address.suburb : '');
                } catch (e) { return `${lat.toFixed(4)}, ${lng.toFixed(4)}`; }
            };

            const handleRouteSearch = async () => {
                if (!addrOrigin || !addrDest) return;
                setIsSearching(true);
                const getCoords = async (q) => {
                    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q + ', Curitiba')}`);
                    const d = await res.json();
                    return d.length ? L.latLng(d[0].lat, d[0].lon) : null;
                };
                const start = await getCoords(addrOrigin);
                const end = await getCoords(addrDest);
                if (start && end) {
                    if (routingControlRef.current) mapRef.current.removeControl(routingControlRef.current);
                    routingControlRef.current = L.Routing.control({
                        waypoints: [start, end], show: false, createMarker: () => null
                    }).on('routesfound', (e) => setMapDistance((e.routes[0].summary.totalDistance / 1000).toFixed(1))).addTo(mapRef.current);
                }
                setIsSearching(false);
            };

            const calculateMetrics = (dist) => {
                const hours = dist / VELOCIDADE;
                const mins = Math.ceil(hours * 60);
                const time = `${String(Math.floor(mins/60)).padStart(2,'0')}:${String(mins%60).padStart(2,'0')}`;
                const percent = ((dist / AUTONOMIA) * 100).toFixed(2);
                const value = (dist * (PRECO_KWH * KWH_CARGA_TOTAL / AUTONOMIA)).toFixed(2);
                return { time, percent, value };
            };

            const totalKm = trips.reduce((a, b) => a + b.distance, 0);
            const totalCost = trips.reduce((a, b) => a + parseFloat(calculateMetrics(b.distance).value), 0);

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-8 pb-20">
                    {showMap && (
                        <div className="fixed inset-0 bg-black/60 z-50 p-2 flex items-center justify-center">
                            <div className="bg-white rounded-2xl w-full max-w-2xl h-[90vh] flex flex-col overflow-hidden shadow-2xl">
                                <div className="p-4 bg-slate-100 border-b flex justify-between items-center">
                                    <h3 className="font-bold flex items-center gap-2"><MapIcon size={18}/> Mapa de Rota</h3>
                                    <button onClick={() => setShowMap(false)} className="text-red-500 font-bold">Fechar</button>
                                </div>
                                <div className="p-4 bg-white border-b space-y-4">
                                    <div className="flex flex-col sm:flex-row gap-2 items-center">
                                        <LocationInput label="Origem" value={addrOrigin} onChange={setAddrOrigin} onPickMap={() => setPickingMode('origin')} isPicking={pickingMode==='origin'} />
                                        <button onClick={() => {const t=addrOrigin; setAddrOrigin(addrDest); setAddrDest(t);}} className="p-2 bg-slate-100 rounded-full mt-4"><ArrowUpDown size={18}/></button>
                                        <LocationInput label="Destino" value={addrDest} onChange={setAddrDest} onPickMap={() => setPickingMode('dest')} isPicking={pickingMode==='dest'} />
                                    </div>
                                    <button onClick={handleRouteSearch} disabled={isSearching} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold flex justify-center items-center gap-2">
                                        {isSearching ? <div className="loader"></div> : <Search size={18}/>} Calcular Distância
                                    </button>
                                </div>
                                <div className="flex-grow relative"><div id="map-container"></div></div>
                                <div className="p-4 bg-slate-50 border-t flex justify-between items-center">
                                    <div><p className="text-[10px] font-bold text-slate-400 uppercase">Distância</p><p className="text-2xl font-black text-blue-600">{mapDistance} km</p></div>
                                    <button onClick={() => {setNewDistance(mapDistance); setNewRoute(`${SAVED_LOCATIONS.find(l=>l.address===addrOrigin)?.name || addrOrigin.split('-')[0]} / ${SAVED_LOCATIONS.find(l=>l.address===addrDest)?.name || addrDest.split('-')[0]}`); setShowMap(false);}} className="bg-emerald-600 text-white px-8 py-3 rounded-xl font-bold">Confirmar</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showSettings && (
                        <div className="fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl p-6 w-full max-w-sm space-y-4">
                                <h2 className="font-black text-lg">Configurações</h2>
                                <div className={`p-3 rounded-xl text-xs font-bold ${syncStatus.type === 'error' ? 'bg-red-50 text-red-600' : syncStatus.type === 'success' ? 'bg-emerald-50 text-emerald-600' : 'bg-slate-50 text-slate-500'}`}>
                                    Status: {syncStatus.msg || 'Aguardando configuração'}
                                </div>
                                <input type="password" placeholder="GitHub Token" value={syncConfig.token} onChange={e=>setSyncConfig({...syncConfig, token:e.target.value})} className="w-full bg-slate-100 p-3 rounded-xl text-xs outline-none" />
                                <input type="text" placeholder="Gist ID" value={syncConfig.gistId} onChange={e=>setSyncConfig({...syncConfig, gistId:e.target.value})} className="w-full bg-slate-100 p-3 rounded-xl text-xs outline-none" />
                                <button onClick={() => {localStorage.setItem('gh_token', syncConfig.token); localStorage.setItem('gh_gist_id', syncConfig.gistId); loadFromGithub();}} className="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl">Salvar e Testar</button>
                                <button onClick={handleClearAll} className="w-full bg-red-50 text-red-600 py-3 rounded-xl text-xs font-bold">Apagar Todos os Registros</button>
                                <button onClick={() => setShowSettings(false)} className="w-full text-slate-400 text-xs font-bold">Fechar</button>
                            </div>
                        </div>
                    )}

                    <header className="flex justify-between items-center mb-6 bg-white p-4 rounded-2xl shadow-sm">
                        <h1 className="text-xl font-black text-emerald-600 flex items-center gap-2"><Zap className="fill-emerald-600"/> SCOOTER LOG</h1>
                        <button onClick={() => setShowSettings(true)} className="p-2 bg-slate-50 rounded-full border"><SettingsIcon size={20}/></button>
                    </header>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                        <div className="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-emerald-500 text-center">
                            <p className="text-[10px] font-bold text-slate-400 uppercase">Custo</p>
                            <p className="text-xl font-black text-emerald-700">R$ {totalCost.toFixed(2).replace('.',',')}</p>
                        </div>
                        <div className="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-blue-500 text-center">
                            <p className="text-[10px] font-bold text-slate-400 uppercase">KM Total</p>
                            <p className="text-xl font-black text-blue-700">{totalKm.toFixed(1)}</p>
                        </div>
                    </div>

                    <form onSubmit={handleAddTrip} className="bg-white p-6 rounded-3xl shadow-lg border-l-4 border-emerald-500 mb-8 space-y-4">
                        <div className="grid grid-cols-2 gap-2">
                            <input type="date" value={newDate} onChange={e=>setNewDate(e.target.value)} className="bg-slate-50 p-3 rounded-xl text-sm outline-none" />
                            <div className="flex gap-1">
                                <input type="number" step="0.1" value={newDistance} onChange={e=>setNewDistance(e.target.value)} placeholder="KM" className="bg-slate-50 p-3 rounded-xl text-sm w-full font-bold outline-none" />
                                <button type="button" onClick={() => setShowMap(true)} className="bg-blue-600 text-white p-3 rounded-xl"><MapIcon size={20}/></button>
                            </div>
                        </div>
                        <input type="text" value={newRoute} onChange={e=>setNewRoute(e.target.value)} placeholder="Trajeto (Ex: Casa/Trabalho)" className="bg-slate-50 p-3 rounded-xl text-sm w-full outline-none" />
                        <button type="submit" className="w-full bg-emerald-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all">REGISTRAR</button>
                    </form>

                    <div className="space-y-3">
                        <h2 className="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Histórico</h2>
                        {trips.map(t => {
                            const m = calculateMetrics(t.distance);
                            return (
                                <div key={t.id} className="bg-white p-4 rounded-2xl shadow-sm border flex justify-between items-center relative group">
                                    <div>
                                        <p className="text-[9px] font-bold text-slate-300">{t.date.split('-').reverse().join('/')}</p>
                                        <h3 className="font-bold text-slate-700 text-sm">{t.route}</h3>
                                        <p className="text-[10px] text-emerald-600 font-bold">R$ {m.value.replace('.',',')} • {m.percent}% bateria</p>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <p className="text-lg font-black text-slate-800">{t.distance} <span className="text-[10px] text-slate-400">KM</span></p>
                                        <button onClick={() => handleDeleteTrip(t.id)} className="text-red-200 hover:text-red-500"><Trash2 size={18}/></button>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
